<div class="infographic-box-tiny">
    <div>


        <div class="infographicTitle">
            <div class="floatitleft">Right Whale Restricted Areas</div>
            <!-- iButton start-->
            <div class="floatitleft">
                <info-directive class="infobutton mainbutton" modal-template="modal47.html" message="message"
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal47.html">
                    <div id="custom-modal" class="modal">
                        <div id="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Along certain zones of the East Coast of the United States, ships are required to reduce
                            speeds to 10 knots or less over ground during seasonal periods within designated endangered
                            species areas, such as the North Atlantic Right Whales.

                            <br>


                        </div>
                        <div id="fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->
            <!--<div id="slider_but47" class="inlinesliderbutton" ng-hide="AOI.toggleFull===true">
                <div ng-class="AOI.TISubmarineIsVisable ? 'flip' : 'rotateCounterwise180'"
                     ng-click="AOI.toggleTISubmarine()" ng-include="'img/switch_off.svg'"></div>
            </div>-->

        </div>
        <div>
            <div class="GreyText14 floatitleft padLeft15 w100">
                <span class="boemline2b"><ng-hide ng-hide="AOI.TIRightWhale[0].TOTAL_CNT>=0">0</ng-hide>{{AOI.TIRightWhale[0].TOTAL_CNT}}</span><span
                    class="boemline2a"> Intersects</span>

            </div>
            <div class="whale">
                {{AOI.TIRightWhale[0].PERC_COVER.toFixed(2)}}%
            </div>
            <!--<div class="GreyText12 floatitleft padLeft15 w100" ng-repeat="x in AOI.TISubmarine">
                {{x.Owner}} - {{x.STATUS}}
            </div>-->
        </div>
    </div>
