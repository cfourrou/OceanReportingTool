<div id="map" class="mapclass" >
    <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
    <div ng-cloak ng-if="drawtoolOn" id="drawtool" class="drawTools">
        <div class="w100">Map Navigation</div>
        <div class="w100 floatitleft">
            <div class="drawtoolsbase" ng-class="drawLocked? 'drawbutton-dis':'findButton-enl'">
                <img class="basemap-button" src="img/texticon.svg?5e0f1fe48f7f9b52"/>FIND
            </div>
        </div>
        <div class="w100 floatitleft">
            <div class="w35 floatitleft">Map Tools</div>
            <div class="floatitleft" ng-show="!drawAvailable">Zoom in closer to draw</div>
        </div>
    </div>
</div>
