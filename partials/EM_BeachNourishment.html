<div class="infographic-box-medium" tabindex="0">
    <div class="wrbox1">
        <div id="slider_but11" class="sliderbutton" ng-hide="EMvm.AOI.toggleFull===true">
            <div ng-class="EMvm.AOI.EMBeachNourishmentProjectsLayerIsVisable ? 'flip' : 'rotateCounterwise180'"
                 ng-click="EMvm.AOI.toggleEMBeachNourishmentProjectsLayer()" ng-include="'img/switch_off.svg'"></div>
        </div>
        <div id="slbuttxt0" class="sliderbuttontext" ng-hide="EMvm.AOI.toggleFull===true">DISPLAY ON MAP
        </div>
        <div class="infographicline1">Beach Nourishment Projects</div>

        <div class="floatitleft beachswatchimg">
            <span class="GreyText14 floatitleft padLeft15"><img class="GreyText14 floatitleft padLeft15 padtop5"
                                                                src="img/BeachNourishmentGraphicLine.svg">Within 15 miles </span>


            <!-- iButton start-->
            <div class="iButtoncontainer">
                <info-directive class="infobutton mainbutton " modal-template="modal11.html"
                                alttext="Graphic of a bar graph showing available beach renourishment projects within 15 miles of the  selected area and how much sand was placed for each project. Bars are colored by year."
                                message="message"
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal11.html">
                    <div id="custom-modal">
                        <div class="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Beach renourishment projects protect the economy and environment of coastal communities.
                            Sand mined for these construction projects (measured in cubic yards, y3) is often removed
                            from state and federal offshore waters. This data is currently only available for South
                            Carolina, new data will be added as it becomes available.
                            <!--div class="footnote"><a target="_blank" href={{metadataurl}}>Wind Resource Potential Metadata</a></div-->
                        </div>
                        <div class="fade"></div>
                    </div>
                </script>
            </div> <!-- iButton end-->
            <div class="floatitleft GreyText14 padLeft15">Sand Volume (y<sup>3</sup>) per Beach Nourishment Project
            </div>

            <div class="floatitleft GreyText10 padLeft15">
                <table class="table_beachnourishment">
                    <tr ng-repeat="beach in EMvm.AOI.EMBeachNourishmentProjects | unique: 'BEACH_AREA' | orderBy : 'Dist_Mi'">


                        <td ng-if="$odd" class="oddrow">
                            <div>{{beach.BEACH_AREA}}</div>
                            <div>({{beach.Dist_Mi.toFixed(2)}}Mi)</div>
                        </td>

                        <td ng-if="$even" class="evenrow">
                            <div>{{beach.BEACH_AREA}}</div>
                            <div>({{beach.Dist_Mi.toFixed(2)}}Mi)</div>
                        </td>
                        <td class="table_beachnourishmentchart">

                            <table>
                                <tr ng-repeat="year in EMvm.AOI.EMBeachNourishmentProjects | filter: {BEACH_AREA: beach.BEACH_AREA}:true | orderBy : 'YEAR'">

                                    <td class="table_beachnourishmentchartrow">
                                        <div ng-class="'a_'+year.YEAR" class="beachnourishchartbar"
                                             ng-style="{'width': (year.SAND_VOL_C/3400000)*100 + '%' };"></div>
                                    </td>
                                </tr>

                            </table>

                        </td>
                    </tr>
                </table>
                <div class="beachnourishchartscale floatitleft">
                    <div class="beachnourishchartscalenull  floatitleft"></div>
                    <div class="beachnourishchartscale0 floatitleft">0y<sup>3</sup></div>
                    <div class="beachnourishchartscale1 floatitleft">1.2My<sup>3</sup></div>
                    <div class="beachnourishchartscale3 floatitleft">3.4My<sup>3</sup></div>
                </div>


            </div>

        </div>
        <div class="beachnourishchartyear floatitleft">
            <div class="beachnourishchartyearbox">

            </div>
            <div ng-repeat="yearx in EMvm.AOI.EMBeachNourishmentProjects | unique: 'YEAR' | orderBy : 'YEAR'" class=" GreyText12 padLeft25">
                <svg width="8" height="8">
                    <rect width="8" height="8" ng-class="'a_'+yearx.YEAR"/>
                </svg>
                {{yearx.YEAR}}
            </div>

        </div>

    </div>
</div>
