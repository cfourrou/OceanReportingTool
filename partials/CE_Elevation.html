<div class="infographic-box infographic-box--tiny" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">{{CEConf.name}}</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext={{CEConf.alttext}}
                            modal-img="img/info.svg"
                            modal-title={{CEConf.name}}
                            modal-text={{CEConf.modaltext}}>
            </info-directive>
        </div>
        <!-- iButton end-->
        <div class="layertoggle-button" ng-hide="AOIvm.AOI.toggleFull===true">
            <div ng-class="AOIvm.AOI.CEElevationIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                 ng-click="AOIvm.AOI.toggleCEElevation()" ng-include="'img/switch_off.svg'"></div>
        </div>
        <div class="layertoggle-text" ng-hide="AOIvm.AOI.toggleFull===true">DISPLAY ON MAP
        </div>
    </div>

    <div>
        <div class="infographic-narrative infographic-narrative--left" bind-html-compile="CEConf.narrativetext">
        </div>
        <div class="infographic-swatch infographic-swatch--small">
            <div class="swatch-img "><img src="img/contours-01.svg"></div>
            <div class="swatch-dataarea swatch-dataarea--small">
                <div><b>Max:</b> {{AOIvm.AOI.CEElevation[0].depth_max_m}}<span
                        ng-show="AOIvm.AOI.CEElevation[0].depth_max_m !== 'Unknown'">m</span></div>
                <div><b>Mean:</b> {{AOIvm.AOI.CEElevation[0].depth_mean_m}}<span
                        ng-show="AOIvm.AOI.CEElevation[0].depth_mean_m !== 'Unknown'">m</span></div>
                <div><b>Min:</b> {{AOIvm.AOI.CEElevation[0].depth_min_m}}<span
                        ng-show="AOIvm.AOI.CEElevation[0].depth_min_m !== 'Unknown'">m</span></div>
            </div>
        </div>
    </div>
    <div class="infographic-rulelogic" bind-html-compile="CEConf.ruletext">
    </div>
</div>
