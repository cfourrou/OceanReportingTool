<div class="infographic-box infographic-box--tiny" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Pilot Boarding Areas</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext="Element contains a count of pilot boarding areas within 1 mile of the selected area."
                            modal-img="img/info.svg"
                            modal-title="Pilot Boarding Areas"
                            modal-text="These areas are locations where local pilots can board foreign or other vessels to navigate
                        them to a destination port safely. Restrictions on alternative uses of these areas should be
                        investigated."
            ></info-directive>


        </div>

    </div>
    <div>
        <div class="infographic-dataarea">
            <span class="infographic-twosizeline--large"><ng-hide ng-hide="TIvm.AOI.TIPilot[0].TOTAL_CNT>=0">0</ng-hide>{{TIvm.AOI.TIPilot[0].TOTAL_CNT}}</span><span
                class="infographic-twosizeline--small"> within 1nm</span>

        </div>

    </div>
</div>
