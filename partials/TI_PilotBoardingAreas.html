<div class="infographic-box infographic-box--tiny" tabindex="0">
    <div>


        <div class="infographic-title">
            <div class="float-left">Pilot Boarding Areas</div>
            <!-- iButton start-->
            <div class="iModal">
                <info-directive class="iModal-button" modal-template="modal54.html" message="message"
                                alttext="Element contains a count of pilot boarding areas within 1 mile of the selected area."
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal54.html">
                    <div   class="modal">
                        <div class="modal-overlay">
                            <a href="" class="modal-overlay--close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            These areas are locations where local pilots can board foreign or other vessels to navigate
                            them to a destination port safely. Restrictions on alternative uses of these areas should be
                            investigated.

                            <br>


                        </div>
                        <div class="modal-fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->
            <!--<div id="slider_but47" class="layertoggle-button" ng-hide="TIvm.AOI.toggleFull===true">
                <div ng-class="TIvm.AOI.TISubmarineIsVisable ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                     ng-click="TIvm.AOI.toggleTISubmarine()" ng-include="'img/switch_off.svg'"></div>
            </div>-->

        </div>
        <div>
            <div class="GreyText14 float-left padLeft15 w100">
                <span class="boemline2b"><ng-hide ng-hide="TIvm.AOI.TIPilot[0].TOTAL_CNT>=0">0</ng-hide>{{TIvm.AOI.TIPilot[0].TOTAL_CNT}}</span><span
                    class="boemline2a"> within 1nm</span>

            </div>

    </div>
