<div class="infographic-box infographic-box--medium" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">{{EMConf.name}}</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext={{EMConf.alttext}}
                            modal-img="img/info.svg"
                            modal-text={{EMConf.modaltext}}
                            modal-title={{EMConf.name}}
            ></info-directive>


        </div>
        <!-- iButton end-->

    </div>
    <div class="infographic-narrative " bind-html-compile="EMConf.narrativetext">
    </div>
    <div class="infographic-dataarea">
        <span class="infographic-list">Number of Samples Collected.</span>
        <div ng-repeat="dispx in EMvm.AOI.EMSurficialSediment | unique: 'PRIMARY_USE' | orderBy : 'PRIMARY_USE'">
            <div ng-repeat="count in EMvm.AOI.EMSurficialSediment | filter: {PRIMARY_USE: dispx.PRIMARY_USE}:true as filtered ">

            </div>
                <span class="sediment">
                    <div class="sediment-data">{{filtered.length}}</div>
                    <div ng-style="{'width': (filtered.length/EMvm.AOI.EMSurficialSediment.length)*100 + '%' }"
                         class="sediment-bar float-left"></div>


                 </span>
            <div class="sediment-spacer">
                &nbsp;
            </div>
            <div class="sediment-type">
                <span class="sediment-type--margin">{{dispx.PRIMARY_USE}}</span>
            </div>
        </div>
        <div class="infographic-twosizeline" ng-show="!EMvm.AOI.EMSurficialSediment.length">
            <span class="infographic-twosizeline--large">0 </span>
            <span class="infographic-twosizeline--small">Samples</span>
        </div>


    </div>
    <div class="infographic-rulelogic" bind-html-compile="EMConf.ruletext">
    </div>
</div>
