<div class="infographic-box-tiny">
    <div>


        <div class="infographicTitle">
            <div class="floatitleft">Habitat Areas of Particular Concern</div>
            <!-- iButton start-->
            <div class="floatitleft">
                <info-directive class="infobutton mainbutton" modal-template="modal56.html" message="message"
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal56.html">
                    <div id="custom-modal" class="modal">
                        <div id="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            HAPCs provide important ecological functions and/or are especially vulnerable to
                            degradation. HAPCs are discreet subsets of Essential Fish Habitat (EFH). They are considered
                            high priority areas for conservation, management, or research because they are rare,
                            sensitive, stressed by development, or important to ecosystem function. The HAPC designation
                            does not necessarily mean additional protections or restrictions upon an area, but they help
                            to prioritize and focus conservation efforts.

                            <br>


                        </div>
                        <div id="fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->


        </div>
        <div>
            <div class="GreyText14 floatitleft padLeft15 w100">


            </div>
            <div class="GreyText12 floatitleft padLeft15 w100" ng-repeat="x in AOI.NRCHabConcern| orderBy : 'AREA_NAME'">
                <div>{{x.AREA_NAME}}

                </div>
                <div class="padLeft15">Covers {{x.PERC_COVER.toFixed(2)}}% of area</div>
            </div>
        </div>
    </div>
