<div class="infographic-box infographic-box--medium" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Census Statistics</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext="Element contains a table with each state and county and their respective populations, total number of houses, and median household income. Symbology for counties is a magenta ouline."
                            modal-img="img/info.svg"
                            modal-title="Census Statistics"
                            modal-text="Data from 2010 Census data and the American Community Survey. Data is reported for the state
                        only when the area is in federal water. County data is included when the area is in state
                        waters."
            ></info-directive>


        </div>
        <!-- iButton end-->
        <div class="layertoggle-button" ng-hide="ECvm.AOI.toggleFull===true">
            <div ng-class="ECvm.AOI.ECCoastalCountiesLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                 ng-click="ECvm.AOI.toggleECCoastalCountiesLayer()" ng-include="'img/switch_off.svg'"></div>
        </div>
        <div class="layertoggle-text" ng-hide="ECvm.AOI.toggleFull===true">DISPLAY ON MAP
        </div>
    </div>


    <div class="infographic-line">
        <div class="line-img">
            <img src="img/CensusLine.svg">
        </div>
        <div class="line-text">Coastal Counties</div>
    </div>

    <div class="infographic-dataarea">
        <table class="table-census">
            <tr>
                <th></th>
                <th>Population</th>
                <th>Total Houses</th>
                <th>Median Household Income</th>
            </tr>
            <tr ng-repeat="x in ECvm.AOI.ECCountyGDP | orderBy : 'cntyname'">
                <td class="table-census--capitolize">
                    <div><b>{{x.cntyname| lowercase}}</b></div>
                </td>
                <td>
                    <div ng-if="x.Population>0">{{x.Population| number}}</div>
                </td>
                <td>
                    <div>{{x.TotalHouses| number}}</div>
                </td>
                <td>
                    <div>${{x.MedHHInc| number}}</div>
                </td>
            </tr>
        </table>
    </div>
</div>
