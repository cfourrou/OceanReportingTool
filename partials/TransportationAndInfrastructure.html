<a ng-click="TIvm.AOI.toggleFullSlider()" href="" id="togglefull" class="toggle"
   ng-style="{'top':(window.innerHeight /2)+'px','marginLeft':TIvm.AOI.toggleFullStyle.MarginLeft,'transform':TIvm.AOI.toggleFullStyle.transform,'msTransform':TIvm.AOI.toggleFullStyle.msTransform,'WebkitTransform':TIvm.AOI.toggleFullStyle.WebkitTransform}"><img
        class="toggle-img" src="img/ArrowButton.svg"></a>

<div class="slider">
    <ng-include src="'partials/AOI_head.html'"></ng-include>
    <div class="theme">
        <div tabindex="0">Transportation and Infrastructure</div>
        <div class="narrative" ng-bind-html="TIvm.AOI.narratives[3].narrative | unsafe" tabindex="0"></div>
        <div ng-repeat="TIConf in TIvm.TIConfig | orderBy: 'priority'">
            <div ng-if="TIConf.priority" class="zeroheightkludge" ng-include="TIConf.filename"></div>
        </div>
    </div>
