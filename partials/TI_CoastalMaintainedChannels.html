<div class="infographic-box infographic-box--tiny" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Coastal Maintained Channels</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext="Element contains a count of maintained channels within 1 mile of the selected area."
                            modal-img="img/info.svg"
                            modal-title="Coastal Maintained Channels"
                            modal-text="Channels and waterways maintained and surveyed by the U.S. Army Corps of Engineers (USACE)
                        are necessary transportation systems that serve economic and national security interests."
            ></info-directive>


        </div>


    </div>
    <div>
        <div class="infographic-dataarea">
            <span class="infographic-twosizeline--large"><ng-hide ng-hide="TIvm.AOI.TICoastal[0].TOTAL_CNT>=0">0
            </ng-hide>{{TIvm.AOI.TICoastal[0].TOTAL_CNT}}</span><span
                class="infographic-twosizeline--small"> within 1nm</span>

        </div>

    </div>
</div>
