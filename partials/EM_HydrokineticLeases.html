<div class="infographic-box infographic-box--small" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Hydrokinetic Leases</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext="Element contains a count of the hydrokinetic leases within 3 miles of the selected area. Symbology is a gold outline of a bouy."
                            modal-img="img/info.svg"
                            modal-title="Hydrokinetic Leases"
                            modal-text="Hydrokinetic leases are granted by BOEM to grow offshore renewable energy through renewable
                        energy initiatives. Currently these are research leases to test ocean energy equipment in
                        Federal waters, not commercial leases."

            ></info-directive>

        </div>

        <!-- iButton end-->

        <div class="layertoggle-button" ng-hide="EMvm.AOI.toggleFull===true">
            <div ng-class="EMvm.AOI.EMMarineHydrokineticProjectsLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                 ng-click="EMvm.AOI.toggleEMMarineHydrokineticProjectsLayer()"
                 ng-include="'img/switch_off.svg'"></div>
        </div>
    </div>


    <div class="infographic-swatch">
        <div class="swatch-img"><img src="img/HydrokineticLeasesGraphic.svg"></div>
        <div class="swatch-dataarea swatch-dataarea--smalltext">
            <span>Within 2 miles of this area</span>
        </div>
    </div>
    <div class="infographic-dataarea">
        <div ng-repeat="count in EMvm.AOI.EMMarineHydrokineticProjects | filter:query as filtered">
        </div>
        <div ng-repeat="dispx in EMvm.AOI.EMMarineHydrokineticProjects | unique: 'PRIMARY_USE' | orderBy : 'PRIMARY_USE'">
            <div ng-repeat="count in EMvm.AOI.EMMarineHydrokineticProjects | filter: {PRIMARY_USE: dispx.PRIMARY_USE}:true as filtered">
            </div>
            <span class="infographic-twosizeline">
                <span class="infographic-twosizeline--large">{{filtered.length}}</span>
                <span class="infographic-twosizeline--small">{{dispx.PRIMARY_USE}}</span>

            </span>
        </div>
        <span class="infographic-twosizeline" ng-show="!filtered.length">
            <span class="infographic-twosizeline--large">0 </span>
            <span class="infographic-twosizeline--small">projects</span>
        </span>
    </div>

</div>
