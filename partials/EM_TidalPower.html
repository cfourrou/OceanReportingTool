<div class="infographic-box infographic-box--medium" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Tidal Power</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button " modal-template="modal9.html"
                            alttext="Element describes the suitablility of the selected area for tidal current power generation. Includes a bar graph representing the average current speed in meters per second."
                            message="message"
                            modal-img="img/info.svg"></info-directive>
            <script type="text/ng-template" id="modal9.html">
                <div class="modal">
                    <div class="modal-overlay">
                        <a href="" class="modal-overlay--close" ng-click="close('Cancel')">
                            <svg class="" viewBox="0 0 24 24">
                                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                <path d="M0 0h24v24h-24z" fill="none"/>
                            </svg>
                        </a>
                        Tidal streams are high velocity currents created by the ebb and flow of the tides through
                        narrow channels. Tidal power is a predictable, concentrated, renewable energy source. To be
                        considered a Tidal Power hotspot an area must meet at a minimum the three criteria outlined
                        here:
                        <div class="modal-overlay--footnote"><a target="_blank"
                                                                href='http://energy.gov/sites/prod/files/2013/12/f5/1023527.pdf'>Assessment
                            of Energy Production
                            Potential from Tidal Streams in the
                            United States</a></div>
                    </div>
                    <div class="modal-fade"></div>
                </div>
            </script>
        </div>
        <!-- iButton end-->
        <div class="layertoggle-button" ng-hide="EMvm.AOI.toggleFull===true">
            <div ng-class="EMvm.AOI.EMTidalPowerLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                 ng-click="EMvm.AOI.toggleEMTidalPowerLayer()" ng-include="'img/switch_off.svg'"></div>
        </div>
        <div class="layertoggle-text" ng-hide="EMvm.AOI.toggleFull===true">DISPLAY ON MAP
        </div>
    </div>
    <div class="power-graphic">
        <div class="power-chart ">
            <div class="power-suitability">
                <span>This area is</span>
                <span ng-hide="(EMvm.AOI.EMTidalPower[0].AVG_TIDAL_CURRENT>1)&& (EMvm.AOI.EMTidalPower[0].SUITABILITY_TIDAL_DEPTH==='YES')&&(EMvm.AOI.EMTidalPower[0].SUITABILITY_TIDAL_AREA==='YES')">&nbsp;NOT</span>

                <span>&nbsp;suitable for</span>
                <div>Tidal Power Generation</div>
                <div ng-class="{true: 'power-suitability--green  ', false: ' power-suitability--red '}[EMvm.AOI.EMTidalPower[0].SUITABILITY_TIDAL_DEPTH==='YES']">
                    Depth is <span ng-hide="EMvm.AOI.EMTidalPower[0].SUITABILITY_TIDAL_DEPTH==='YES'">NOT</span> >5 m
                </div>
                <div ng-class="{true: 'power-suitability--green  ', false: ' power-suitability--red '}[EMvm.AOI.EMTidalPower[0].SUITABILITY_TIDAL_AREA==='YES']">
                    Area is <span ng-hide="EMvm.AOI.EMTidalPower[0].SUITABILITY_TIDAL_AREA==='YES'">NOT</span> >0.5 km2
                </div>
                <div ng-class="{true: 'power-suitability--green  ', false: ' power-suitability--red'}[EMvm.AOI.EMTidalPower[0].AVG_TIDAL_CURRENT>1]">
                    Current Speed is <span ng-hide="EMvm.AOI.EMTidalPower[0].AVG_TIDAL_CURRENT>1">NOT</span> >1 m/s
                </div>
            </div>

            <div class="power-scale">
                <div ng-repeat="a in [1, 2, 3, 4,5]" class="power-scale--tidal"></div>
            </div>

            <div class="power-numbers">

                <div ng-repeat="b in [0,0.5,1,1.5,2]" class="power-graduation--tidal">
                    {{b}}
                </div>


                <div class="power-graphbar power-graphbar--tidal"
                     ng-style="{'width': (EMvm.AOI.EMTidalPower[0].AVG_TIDAL_CURRENT*154) + 'px' };"></div>
            </div>
            <div class="power-text"> Tidal Current (m/s)</div>
        </div>

        <div class="power-key">
            <div class="key-title">
                Tidal Current Speed (ms)
            </div>
            <div class="key-swatch">
                <img src="img/TidalPowerGraphic.svg">
            </div>
            <div class="key-scale">
                <div>
                    <img class="key-img" src="img/TidalCurrentRectangle.svg">
                </div>
                <div class="key-high">
                    High: 2.15
                </div>
                <div class="key-low">
                    Low: 0
                </div>
            </div>
        </div>
    </div>

</div>
