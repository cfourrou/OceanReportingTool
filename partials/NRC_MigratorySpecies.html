<div class="infographic-box-medium" tabindex="0">
    <div>


        <div class="infographicTitle">
            <div class="floatitleft">Managed Highly Migratory Species</div>
            <!-- iButton start-->
            <div class="floatitleft">
                <info-directive class="infobutton mainbutton" modal-template="modal59.html" message="message"
                                alttext="Element lists highly migratory species (for fish and sharks) areas that intersect the selected area and whether they represent adult, juvenile, neonatal, or spawning habitat."
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal59.html">
                    <div id="custom-modal" class="modal">
                        <div id="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Highly migratory species—tuna, sharks, swordfish, and billfish—live throughout the Atlantic
                            Ocean and Gulf of Mexico and often migrate long distances. Because these species cross
                            domestic and international boundaries they are specially managed to take into account
                            requirements established through international cooperation. Listed are species that
                            intersect the delineated area and their life stages: A-Adult, J-Juvenile, N-Neonatal,
                            S-Spawning

                            <br>


                        </div>
                        <div id="fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->


        </div>
        <div class="menutitle">

            <div class="floatitleft  doublemenubox">
                <div class="infoDropDownMenu">Sharks

                </div>
                <div class="infoDropDownList"
                     ng-repeat="x in AOI.NRCMigratorySharks| orderBy : 'SPECIES'| unique: 'SPECIES'">
                    <div class="floatitleft w79">{{x.SPECIES}}</div>
                    <div class="floatitright">{{x.LIFE_STAGE}}</div>
                </div>


            </div>
            <div class="floatitleft doublemenubox">
                <div class="infoDropDownMenu">Fish

                </div>
                <div class="infoDropDownList"
                     ng-repeat="x in AOI.NRCMigratoryFish | orderBy : 'SPECIES'| unique: 'SPECIES'">
                    <div class="floatitleft w79">{{x.SPECIES}}</div>
                    <div class="floatitright">{{x.LIFE_STAGE}}</div>
                </div>


            </div>

        </div>
    </div>
</div>
