<div class="infographic-box infographic-box--tiny" tabindex="0">
    <div>


        <div class="infographic-title">
            <div class="float-left">Anchorages</div>
            <!-- iButton start-->
            <div class="iModal">
                <info-directive class="iModal-button" modal-template="modal55.html" message="message"
                                alttext="Element contains a count of anchorages within 1 mile of the selected area and lists the type and percent of the area that it covers."
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal55.html">
                    <div   class="modal">
                        <div class="modal-overlay">
                            <a href="" class="modal-overlay--close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Although many larger vessels, such as those used for wind farm construction, might not need
                            to anchor, knowing the locations of anchorage areas is still wise. These areas are often
                            used by larger vessels when they need to find safer areas than shipping lanes or coastal
                            areas during extreme weather. Anchorage areas are also often used in case of emergency or
                            when vessels need to wait for a pilot boat or docking space in a port.

                            <br>


                        </div>
                        <div class="modal-fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->
            <!--<div id="slider_but47" class="layertoggle-button" ng-hide="TIvm.AOI.toggleFull===true">
                <div ng-class="TIvm.AOI.TISubmarineIsVisable ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                     ng-click="TIvm.AOI.toggleTISubmarine()" ng-include="'img/switch_off.svg'"></div>
            </div>-->

        </div>
        <div>
            <div class="GreyText14 float-left padLeft15 w100">
                <span class="boemline2b"><ng-hide ng-hide="TIvm.AOI.TIAnchorage[0].TOTAL_CNT>=0">0</ng-hide>{{TIvm.AOI.TIAnchorage[0].TOTAL_CNT}}</span><span
                    class="boemline2a"> within 1nm</span>

            </div>
            <div class="GreyText12 float-left padLeft15 w100" ng-repeat="x in TIvm.AOI.TIAnchorage">
                <div>{{x.Name}}

                </div>
                <div class="padLeft15">Covers {{x.PERC_COVER.toFixed(2)}}% of area</div>
            </div>
        </div>
    </div>
