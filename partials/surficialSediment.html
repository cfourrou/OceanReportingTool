                </div>

            </div>

            <div ng-repeat="dispx in AOI.surfsed | unique: 'PRIMARY_USE' | orderBy : 'PRIMARY_USE'">
                <div ng-repeat="count in AOI.surfsed | filter: {PRIMARY_USE: dispx.PRIMARY_USE}:true as filtered ">

                </div>
                <span class="floatitleft blackBoldText14" style="width:70%;text-align: center;box-shadow: 2px 2px 2px 0px rgba(180,180,180,0.50);margin-bottom: 4px; margin-left: 11px;" >
                    <div   style="float: left;position: relative;left: 50%;width: 0;">{{filtered.length}}</div>
                    <div ng-style="{'width': (filtered.length/AOI.surfsed.length)*100 + '%' }" style="height: 19px;background-color: #FEE893;" class="floatitleft "></div>


                 </span>
                <div class="floatitleft" style="width:10px;text-align: center">
                    &nbsp;
                </div>
                <div class="floatitleft PaleText14" style="width:25%;box-shadow: 2px 2px 2px 0px rgba(180,180,180,0.50);">
                    <span style="margin-left: 5px;">{{dispx.PRIMARY_USE}}</span>
                </div>
            </div>
                <div id="boemline2" ng-show="!AOI.surfsed.length">
                    <span class="boemline2b">0 </span>
                    <span class="boemline2a">Samples</span>
                </div>




    </div>
</div>
