<div class="infographic-box infographic-box--small" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Marine Minerals Leases</div>
        <!-- iButton start-->
        <div class="iModal">

            <info-directive class="iModal-button" modal-template="modal4.html" message="message"
                            alttext="Element contains a count of completed leases within 2 miles of the selected area. Symbology is a hollow polygon with a purple outline."
                            modal-img="img/info.svg"></info-directive>

            <script type="text/ng-template" id="modal4.html">
                <div class="modal">
                    <div class="modal-overlay">
                        <a href="" class="modal-overlay--close" ng-click="close('Cancel')">
                            <svg class="" viewBox="0 0 24 24">
                                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                <path d="M0 0h24v24h-24z" fill="none"/>
                            </svg>
                        </a>
                        Marine Mineral Leases (Sand and Gravel Lease Areas) define areas where entities that have
                        entered into a Negotiated Non-Competitive Lease or Memorandum of Agreement with BOEM can
                        dredge sand, gravel or shell resources from the outer Continental Shelf for coastal
                        restoration or beach renourishment.
                        <br>


                    </div>
                    <div class="modal-fade"></div>
                </div>
            </script>

        </div>

        <!-- iButton end-->
        <div class="layertoggle-button" ng-hide="EMvm.AOI.toggleFull===true">
            <div ng-class="EMvm.AOI.EMMarineMineralsLeasesLayerIsVisable ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                 ng-click="EMvm.AOI.toggleEMMarineMineralsLeasesLayer()" ng-include="'img/switch_off.svg'"></div>

        </div>
    </div>
    <div class="infographic-swatch">
        <div class="swatch-img"><img src="img/MarineMineralLeases.svg"></div>
        <div class="swatch-dataarea swatch-dataarea--smalltext">
            <span>Within 2 miles of this area</span>
        </div>
    </div>
    <div class="infographic-dataarea">

        <span class="infographic-twosizeline--large">{{EMvm.AOI.EMMarineMineralsLeases.length}}</span><span
            class="infographic-twosizeline--small"> Completed Leases</span>
    </div>

</div>
