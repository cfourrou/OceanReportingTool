<div class="infographic-box infographic-box--medium" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Protected Areas</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="modal60.html" message="message"
                            alttext="Element lists nearby federal parks, sanctuaries, and reserves that are within 15 miles of the selected area with associated hyperlinks to each system. Symbology is a light green polygon."
                            modal-img="img/info.svg"></info-directive>

            <script type="text/ng-template" id="modal60.html">
                <div class="modal">
                    <div class="modal-overlay">
                        <a href="" class="modal-overlay--close" ng-click="close('Cancel')">
                            <svg class="" viewBox="0 0 24 24">
                                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                <path d="M0 0h24v24h-24z" fill="none"/>
                            </svg>
                        </a>
                        Nearby protected areas are national parks, national wildlife refuges, national marine
                        sanctuaries, or national estuarine research reserves within 15nm of the delineated areas.
                        When work is being considered in this area, it would be prudent to consider the effects on
                        these protected areas. Links to each are provided.

                        <br>


                    </div>
                    <div class="modal-fade"></div>
                </div>
            </script>

        </div>
        <!-- iButton end-->
        <div class="layertoggle-button" ng-hide="NRCvm.AOI.toggleFull===true">
            <div ng-class="NRCvm.AOI.NRCNearbyLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                 ng-click="NRCvm.AOI.toggleNRCNearby()" ng-include="'img/switch_off.svg'"></div>
        </div>
        <div class="layertoggle-text" ng-hide="NRCvm.AOI.toggleFull===true">DISPLAY ON MAP
        </div>
    </div>

    <div>

        <div class="infographic-swatch">
            <div class="swatch-img"><img src="img/NRCNearbyAreas.svg"></div>
            <div class="swatch-dataarea swatch-dataarea--smalltext">

                <span>Within 15 miles</span>

            </div>
        </div>
        <div class="infographic-dataarea">
            <img src="img/svg-elements_nps-logo.svg">
            <img src="img/svg-elements_nwrs-logo.svg">
            <img src="img/svg-elements_nms-logo.svg">
            <img src="img/svg-elements_nerrs-logo.svg">

            <div class="infographic-dataarea">
                <div ng-repeat="x in NRCvm.AOI.NRCNearby  | orderBy : 'Site_Name'">
                    <a href="{{x.URL}}" target="_blank">{{x.Site_Name}}</a>
                </div>
            </div>
        </div>

    </div>
</div>
