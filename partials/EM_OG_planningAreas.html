<div class="infographic-box-small" tabindex="0">
    <div class="wrbox1">
        <div class="infographicline1">
            <div class="floatitleft">Oil and Gas Planning Areas</div>
            <!-- iButton start-->
            <div>

                <info-directive class="infobutton mainbutton" modal-template="modal12.html" message="message"
                                alttext="Element lists the planning areas that the selected area falls in."
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal12.html">
                    <div id="custom-modal" class="modal">
                        <div class="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Planning areas are administrative boundaries used to divide the Outer Continental Shelf into
                            smaller more manageable regions for the purpose of planning and defining areas of potential
                            lease sales within the <a
                                href="http://www.boem.gov/Five-Year-Program-2017-2022/#Proposed Program"
                                target="_blank">Five-Year Outer
                            Continental Shelf Oil and Gas Leasing Program.</a>
                            <br>


                        </div>
                        <div class="fade"></div>
                    </div>
                </script>

            </div>
        </div>
        <!-- iButton end-->
        <div class="infographicline2">
            <div class="boemline2a">This area falls within the</div>
            <div class="boemline2b" ng-repeat="gpplan in EMvm.AOI.OGPlanA | unique: 'Region' | orderBy : 'Region'">
                {{gpplan.Region}}
            </div>
            <div class="boemline2a">Oil and Gas Planning area(s).</div>


        </div>


    </div>
</div>
