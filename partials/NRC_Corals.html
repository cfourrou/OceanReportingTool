<div class="infographic-box infographic-box--small" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">{{NRCConf.name}}</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext={{NRCConf.alttext}}
                            modal-img="img/info.svg"
                            modal-title={{NRCConf.name}}
                            modal-text={{NRCConf.modaltext}}
            ></info-directive>


        </div>
        <!-- iButton end-->

    </div>
    <div class="infographic-narrative infographic-narrative--left" bind-html-compile="NRCConf.narrativetext">
    </div>
    <div class="infographic-swatch infographic-swatch--small">

        <div class="swatch-coral">
            <div class="coral-line">
                <div class="coral-1"></div>
                <div class="coral-num">Low</div>
            </div>
            <div class="coral-line">
                <div class="coral-2"></div>
                <div class="coral-num">Medium-Low</div>
            </div>
            <div class="coral-line">
                <div class="coral-3"></div>
                <div class="coral-num">Medium</div>
            </div>
            <div class="coral-line">
                <div class="coral-4"></div>
                <div class="coral-num">High</div>
            </div>
            <div class="coral-line">
                <div class="coral-5"></div>
                <div class="coral-num">Very High</div>
            </div>
        </div>
    </div>
    <div class="infographic-dataarea">
        <div class="">
            <div class="infographic-text--large"><span>Stony Coral - </span><span
                    ng-hide="NRCvm.AOI.NRCStonyCoral[0].Coral_Suitability">No Data</span><span>{{NRCvm.AOI.NRCStonyCoral[0].Coral_Suitability}}</span>
                <div class="layertoggle-button" ng-hide="NRCvm.AOI.toggleFull===true">
                    <div ng-class="NRCvm.AOI.NRCStoneyCoralLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                         ng-click="NRCvm.AOI.toggleNRCStoneyCoralLayer()"
                         ng-include="'img/switch_off.svg'"></div>
                </div>
                <div class="layertoggle-text" ng-hide="NRCvm.AOI.toggleFull===true">DISPLAY ON MAP
                </div>
            </div>
        </div>
        <div class="">
            <div class="infographic-text--large"><span>Soft Coral - </span><span
                    ng-hide="NRCvm.AOI.NRCSoftCoral[0].Coral_Suitability">No Data</span><span>{{NRCvm.AOI.NRCSoftCoral[0].Coral_Suitability}}</span>
                <div class="layertoggle-button" ng-hide="NRCvm.AOI.toggleFull===true">
                    <div ng-class="NRCvm.AOI.NRCSoftCoralLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                         ng-click="NRCvm.AOI.toggleNRCSoftCoralLayer()"
                         ng-include="'img/switch_off.svg'"></div>
                </div>
                <div class="layertoggle-text" ng-hide="NRCvm.AOI.toggleFull===true">DISPLAY ON MAP
                </div>
            </div>
        </div>

    </div>
    <div class="infographic-rulelogic" bind-html-compile="NRCConf.ruletext">
    </div>
</div>
