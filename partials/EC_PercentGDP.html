<div class="infographic-box-tiny" tabindex="0">
    <div>


        <div class="infographicTitle">
            <div class="floatitleft">Ocean Job Contribution<br>(Percentage)</div>
            <!-- iButton start-->
            <div class="floatitleft">
                <info-directive class="infobutton mainbutton" modal-template="modal68.html" message="message"
                                alttext="Element contains a list of states or counties and a percentage representing the contribution of ocean dollars to the total GDP"
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal68.html">
                    <div id="custom-modal" class="modal">
                        <div id="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Percentage of ocean industry GDP relative to the total GDP. Based on 2013 ENOW data
                            <br>


                        </div>
                        <div id="fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->


        </div>
        <div class="padtop5">
            <div class="GreyText14 floatitleft padLeft15 w100">


            </div>
            <div class="GreyText12 floatitleft padLeft15 w100" ng-repeat="x in ECvm.AOI.ECStateGDP| orderBy : 'st_name'">
                <div><b>{{x.st_name}}</b> : {{x.PercentTotGDP}}%</div>

            </div>
            <div class="GreyText12 floatitleft padLeft15 w100" ng-repeat="x in ECvm.AOI.ECCountyGDP| orderBy : 'cntyname'">
                <div><b>{{x.cntyname}}</b> : {{x.PercentTotGDP}}%</div>

            </div>
        </div>
    </div>
