<div class="infographic-box-small" tabindex="0">
    <div>


        <div class="infographicTitle">
            <div class="floatitleft">Shipping Lanes</div>
            <!-- iButton start-->
            <div class="floatitleft">
                <info-directive class="infobutton mainbutton" modal-template="modal50.html" message="message"
                                alttext="Element contains a count of shipping lanes within 1 mile of the selected area and a list of the type of shipping lane represented."
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal50.html">
                    <div id="custom-modal" class="modal">
                        <div class="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Shipping zones delineate activities and regulations for marine vessel traffic. The presence
                            of shipping lanes or precautionary areas may influence the kind of work that may be
                            conducted within the delineated area.
                            <br>


                        </div>
                        <div class="fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->
            <!--<div id="slider_but47" class="inlinesliderbutton" ng-hide="TIvm.AOI.toggleFull===true">
                <div ng-class="TIvm.AOI.TISubmarineIsVisable ? 'flip' : 'rotateCounterwise180'"
                     ng-click="TIvm.AOI.toggleTISubmarine()" ng-include="'img/switch_off.svg'"></div>
            </div>-->

        </div>
        <div>
            <div class="GreyText14 floatitleft padLeft15 w100">
                <span class="boemline2b"><ng-hide ng-hide="TIvm.AOI.TIShippingTotal>=0">0
                </ng-hide>{{TIvm.AOI.TIShippingTotal}}</span><span
                    class="boemline2a"> within 1nm</span>

            </div>
            <div class="GreyText12 floatitleft padLeft15 w100" ng-repeat="x in TIvm.AOI.TIShipping">
                {{x.THEMELAYER}} - {{x.THEMELAYER_CNT}}
            </div>
        </div>
    </div>
