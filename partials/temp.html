<div id="WRBox">
    <div id="wrbox1">
        <div id="line1a">Wind Resource Potential</div>

        <div id="slider_but0" class="sliderbutton" ng-hide="AOI.toggleFull===true">
            <div ng-class="{true: 'flip', false: 'rotateCounterwise180'}[optLayer[0]]"
                 ng-click="opt_layer_button(0)" ng-include="'img/switch_off.svg'"></div>
        </div>
        <div id="slbuttxt0" class="sliderbuttontext" ng-hide="AOI.toggleFull===true">CLICK TO TURN LAYER ON AND OFF</div>
    </div>



    <div id="line2">
        <div class="floatitleft" style="width: 25%;"> Weighted Average:<br>
            {{wind[0].AVG_WGHT}} m/s
        </div>
        <div>

            <!--a ng-click="show('modal2.html')" href=""><img id="infobutton2" class="inject-it mainbutton"  src="img/info.svg"></a>-->
            <!-- //metadata-url="{{wind[0].METADATA_URL}}" -->
            <info-directive class="infobutton mainbutton floatitleft" modal-template="modal1.html"
                            message="message"
                            modal-img="img/info.svg"></info-directive>

            <script type="text/ng-template" id="modal1.html">
                <div id="custom-modal">
                    <div id="overlay">
                        <a href="" class="modal-close" ng-click="close('Cancel')">
                            <svg class="" viewBox="0 0 24 24">
                                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                <path d="M0 0h24v24h-24z" fill="none"/>
                            </svg>
                        </a>
                        Areas with annual average wind speeds of 7 meters per second (m/s) and greater at
                        90-m height are generally considered to have a wind resource suitable for offshore
                        development. The potential megawatts (MW) of rated capacity that could be installed
                        in this area, assuming 5 MW of installed capacity per square kilometer of water is:
                        14,160 MW.
                        <!--div class="footnote"><a target="_blank" href={{metadataurl}}>Wind Resource Potential Metadata</a></div-->
                    </div>
                    <div id="fade"></div>
                </div>
            </script>


        </div>
        <div id="spacer">&nbsp;</div>
        <div class="floatitleft" style="width: 38%;">Potential Houses Supported Annually:
            {{wind[0].HOUSES_SUM}}
        </div>
        <!-- iButton start-->
        <div>
            <!--a ng-click="show('modal2.html')" href=""><img id="infobutton2" class="inject-it mainbutton"  src="img/info.svg"></a>-->
            <info-directive class="infobutton mainbutton floatitleft" modal-template="modal2.html"
                            message="message"
                            modal-img="img/info.svg"></info-directive>

            <script type="text/ng-template" id="modal2.html">
                <div id="custom-modal" class="modal">
                    <div id="overlay">
                        <a href="" class="modal-close" ng-click="close('Cancel')">
                            <svg class="" viewBox="0 0 24 24">
                                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                <path d="M0 0h24v24h-24z" fill="none"/>
                            </svg>
                        </a>
                        5MW<sup>1</sup> produced per square km, with average annual household energy use
                        being 2kW <sup>2</sup>.<br>
                        <div class="footnote"><sup>1</sup> <a target="_blank"
                                                              href="http://apps2.eere.energy.gov/wind/windexchange/windmaps/offshore.asp">U.S.
                            Department of Energy offshore wind potential</a><br>
                            <sup>2</sup> <a target="_blank"
                                            href="http://www.eia.gov/tools/faqs/faq.cfm?id=97&t=3">U.S.
                                Energy Information Administration FAQ</a>
                        </div>


                    </div>
                    <div id="fade"></div>
                </div>
            </script>

        </div>
        <!-- iButton end-->
    </div>
    <div id="line3">
        <div id="wrscale" class="line3a"><!--<img src="img/GandH.png?168a886aba220a3d">-->
            <div class="stackedlines">
                <svg class="stackedlineicon">
                    <circle cx="7" cy="7" r="7" fill="#0E3708"/>
                </svg>
                Superb (8.8-11.1 m/s)
            </div>
            <div class="stackedlines">
                <svg class="stackedlineicon">
                    <circle cx="7" cy="7" r="7" fill="#5C9227"/>
                </svg>
                Outstanding (8.0-8.8 m/s)
            </div>
            <div class="stackedlines">
                <svg class="stackedlineicon">
                    <circle cx="7" cy="7" r="7" fill="#A6C900"/>
                </svg>
                Excellent (7.5-8.0 m/s)
            </div>
            <div class="stackedlines">
                <svg class="stackedlineicon">
                    <circle cx="7" cy="7" r="7" fill="#EFCF06"/>
                </svg>
                Good (7.0-7.5 m/s)
            </div>
            <div class="stackedlines">
                <svg class="stackedlineicon">
                    <circle cx="7" cy="7" r="7" fill="#D96704"/>
                </svg>
                Fair (6.6-7.0 m/s)
            </div>
            <div class="stackedlines">
                <svg class="stackedlineicon">
                    <circle cx="7" cy="7" r="7" fill="#A90306"/>
                </svg>
                Unsuitable (<6.6 m/s)
            </div>
        </div>
        <div id="wrhouse" class="line3a">
            <img class="inject-it house-color" img src="img/houseicon.svg"/>
        </div>
    </div>



    <div class="windmillbox"><img src="img/wind_cc.svg" class="inject-it windmill">
    </div>
    <div id="container"></div>
    <br>

</div><!--end wrbox-->>
