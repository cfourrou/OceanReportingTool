<div class="infographic-box-medium">
    <div>


        <div class="infographicTitle">
            <div class="floatitleft">Principal Ports</div>
            <!-- iButton start-->
            <div class="floatitleft">
                <info-directive class="infobutton mainbutton" modal-template="modal51.html" message="message"
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal51.html">
                    <div id="custom-modal" class="modal">
                        <div id="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            These ports represent the top 150 ports based on total tonnage for the year. Certain
                            projects may require a large port to conduct transactions through.

                            <br>


                        </div>
                        <div id="fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->
            <div class="inlinesliderbutton" ng-hide="AOI.toggleFull===true">
                <div ng-class="AOI.TIPrincipalPortsIsVisible ? 'flip' : 'rotateCounterwise180'"
                     ng-click="AOI.toggleTIPrincipalPorts()" ng-include="'img/switch_off.svg'"></div>
            </div>

        </div>
        <div>
            <div class="GreyText14 floatitleft padLeft15 w100">
                <span class="boemline2b">2</span><span
                    class="boemline2a"> Closest</span>


            </div>
            <div class="GreyText14 floatitleft padLeft15 w100"
                 ng-repeat="x in AOI.TIPrincipalPorts| orderBy : 'Total'">
                <img class="anchor" src="img/transportation-anchor.svg">{{x.PortName}} - {{x.Total| number}} tonnage
            </div>
        </div>

    </div>
</div>
