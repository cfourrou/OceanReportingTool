<div class="infographic-box-medium" tabindex="0">
    <div>


        <div class="infographicTitle">
            <div class="floatitleft">Principal Ports</div>
            <!-- iButton start-->
            <div class="floatitleft">
                <info-directive class="infobutton mainbutton" modal-template="modal51.html" message="message"
                                alttext="Element lists the 2 closest ports to the selected area with tonnage. Distance to the selected area is represented by a line graph with gray anchors representing each port."
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal51.html">
                    <div id="custom-modal" class="modal">
                        <div id="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            These ports represent the top 150 ports based on total tonnage for the year. Certain
                            projects may require a large port to conduct transactions through.

                            <br>


                        </div>
                        <div id="fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->
            <div class="inlinesliderbutton" ng-hide="TIvm.AOI.toggleFull===true">
                <div ng-class="TIvm.AOI.TIPrincipalPortsIsVisible ? 'flip' : 'rotateCounterwise180'"
                     ng-click="TIvm.AOI.toggleTIPrincipalPorts()" ng-include="'img/switch_off.svg'"></div>
            </div>
            <div class="sliderbuttont2" ng-hide="TIvm.AOI.toggleFull===true">DISPLAY ON MAP
            </div>
        </div>
        <div>
            <div class="GreyText14 floatitleft padLeft15 w100 h108">
                <span class="boemline2b">2</span><span
                    class="boemline2a"> Closest</span>
                <div class="starline">
                    <div class="star">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="50px" height="50px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                            <polygon fill="#F07B08" points="50,7.24 63.893,35.392 94.958,39.906 72.479,61.816 77.787,92.76 50,78.151 22.213,92.76 27.521,61.816 5.042,39.906 36.108,35.392 "/>
                        </svg>

                    </div>
                    <div class="anchorbox"><img class="anchordistance" src="img/transportation-anchor.svg">
                        <div class="distancetext">{{TIvm.AOI.TIPrincipalPorts[0].Dist_Mi.toFixed(2)}} miles</div>
                    </div>
                    <div class="anchorbox"><img class="anchordistance" src="img/transportation-anchor.svg">
                        <div class="distancetext">{{TIvm.AOI.TIPrincipalPorts[1].Dist_Mi.toFixed(2)}} miles</div>
                    </div>
                </div>

            </div>

            <div class="GreyText14 floatitleft padLeft15 w100"
                 ng-repeat="x in TIvm.AOI.TIPrincipalPorts| orderBy : 'Dist_Mi'">
                <img class="anchor" src="img/transportation-anchor.svg">{{x.PortName}} - {{x.Total| number}} tonnage
            </div>
        </div>

    </div>
</div>
