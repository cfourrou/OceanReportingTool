<div class="infographic-box infographic-box--small" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Artificial Reefs</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext="Element contains a count of the number of artifical reefs that intersect the selected area. Symbology is a gray branching coral."
                            modal-img="img/info.svg"
                            modal-title="Artificial Reefs"
                            modal-text="The presence of artifical reefs may affect the kinds of work that are able to be completed
                        in an area. Generally, they provide a substrate for a benthic community that may or may not
                        support assemblages of fish. As a result they will likely need to be avoided during the
                        course of a project. This is not considered an exhaustive list of artifical reefs."
            ></info-directive>


        </div>
        <!-- iButton end-->
        <div class="layertoggle-button" ng-hide="NRCvm.AOI.toggleFull===true">
            <div ng-class="NRCvm.AOI.NRCReefsLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                 ng-click="NRCvm.AOI.toggleNRCReefsLayer()" ng-include="'img/switch_off.svg'"></div>
        </div>
    </div>

    <div>

        <div class="infographic-swatch">
            <div class="swatch-img">
                <img src="img/svg-elements_reefs.svg">
            </div>
        </div>

        <div class="infographic-dataarea">
            <div class="reef-spacer"></div>

                    <span class="infographic-twosizeline--large"><ng-hide ng-hide="NRCvm.AOI.NRCReefs[0].TOTAL_CNT>=1">
                        0
                    </ng-hide>{{NRCvm.AOI.NRCReefs[0].TOTAL_CNT}}</span><span
                class="infographic-twosizeline--small"> Reefs Overlap</span>


        </div>

    </div>
</div>
