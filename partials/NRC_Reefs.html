<div class="infographic-box infographic-box--small" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">{{NRCConf.name}}</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext={{NRCConf.alttext}}
                            modal-img="img/info.svg"
                            modal-title={{NRCConf.name}}
                            modal-text={{NRCConf.modaltext}}
            ></info-directive>


        </div>
        <!-- iButton end-->
        <div class="layertoggle-button" ng-hide="NRCvm.AOI.toggleFull===true">
            <div ng-class="NRCvm.AOI.NRCReefsLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                 ng-click="NRCvm.AOI.toggleNRCReefsLayer()" ng-include="'img/switch_off.svg'"></div>
        </div>
        <div class="layertoggle-text" ng-hide="NRCvm.AOI.toggleFull===true">DISPLAY ON MAP
        </div>
    </div>
    <div class="infographic-narrative infographic-narrative--left" bind-html-compile="NRCConf.narrativetext">
    </div>


    <div class="infographic-swatch infographic-swatch--small">
        <div class="swatch-img">
            <img src="img/svg-elements_reefs.svg">
        </div>
        <div class="swatch-dataarea swatch-dataarea--small">
            <span class="infographic-twosizeline--large"><ng-hide ng-hide="NRCvm.AOI.NRCReefs[0].TOTAL_CNT>=1">
                0
            </ng-hide>{{NRCvm.AOI.NRCReefs[0].TOTAL_CNT}}</span><span
                class="infographic-twosizeline--small"> Reefs Overlap</span>
        </div>
    </div>

    <div class="infographic-dataarea">





    </div>


    <div class="infographic-rulelogic" bind-html-compile="NRCConf.ruletext">
    </div>
</div>
