<div class="infographic-box infographic-box--medium" tabindex="0">
    <div>


        <div class="infographic-title">
            <div class="float-left">Ocean Job Contributions (in Dollars)</div>
            <!-- iButton start-->
            <div class="iModal">
                <info-directive class="iModal-button" modal-template="modal66.html" message="message"
                                alttext="Element contains 2 bar graphs, one representing the number of employees per state or county that work in the ocean industry and one representing the number of dollars in both wages and goods and services per state or county."
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal66.html">
                    <div   class="modal">
                        <div class="modal-overlay">
                            <a href="" class="modal-overlay--close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Data represents contributions to the GDP based on number of employees, wages earned, and
                            goods and services provided from the ocean industry. Based on 2013 ENOW data

                            <br>


                        </div>
                        <div class="modal-fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->
        </div>

        <div class="float-left">

        </div>
        <highchart id="OceanJobEmployeesChart" config="ECvm.AOI.OceanJobEmployeesChart"
                   class="OceanJobEmployeesChart float-left"></highchart>
        <highchart id="OceanJobDollarsChart" config="ECvm.AOI.OceanJobDollarsChart"
                   class="OceanJobDollarsChart float-left"></highchart>
        <div>

        </div>
    </div>
</div>
