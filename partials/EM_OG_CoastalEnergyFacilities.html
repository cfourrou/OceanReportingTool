<div class="infographic-box infographic-box--medium" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Coastal Energy Facilities</div>
        <!-- iButton start-->
        <div class="iModal">

            <info-directive class="iModal-button" modal-template="modal16.html" message="message"
                            alttext="Element is a table that lists energy facilities within 20 miles of the selected area and the type, capacity (in megawatts), and distance (in miles) of each one."
                            modal-img="img/info.svg"></info-directive>

            <script type="text/ng-template" id="modal16.html">
                <div class="modal">
                    <div class="modal-overlay">
                        <a href="" class="modal-overlay--close" ng-click="close('Cancel')">
                            <svg class="" viewBox="0 0 24 24">
                                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                <path d="M0 0h24v24h-24z" fill="none"/>
                            </svg>
                        </a>
                        Coastal Energy Facilities depict the locations of facilities that generate electricity. The
                        locations are created from the Environmental Protection Agency Emissions & Generation
                        Resource Integrated Database (eGRID). Only facilities adjacent to the coast and Great Lakes
                        are shown.Â 
                        <br>


                    </div>
                    <div class="modal-fade"></div>
                </div>
            </script>

        </div>

        <!-- iButton end-->
        <div class="layertoggle-button" ng-hide="EMvm.AOI.toggleFull===true">
            <div ng-class="EMvm.AOI.EMCoastalEnergyFacilitiesLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                 ng-click="EMvm.AOI.toggleEMCoastalEnergyFacilitiesLayer()" ng-include="'img/switch_off.svg'"></div>
        </div>
        <div class="layertoggle-text" ng-hide="EMvm.AOI.toggleFull===true">DISPLAY ON MAP
        </div>
    </div>
    <div class="infographic-swatch">
        <div class="swatch-img"><img src="img/CoastalEnergyGraphic.svg"></div>
        <div class="swatch-dataarea swatch-dataarea--smalltext">
            <span>Within 20 Miles</span>
            <br>
            <span class="infographic-twosizeline--small ">There are</span>
            <span class="infographic-twosizeline--large ">{{EMvm.AOI.EMCoastalEnergyFacilities.length}}</span>
            <span class="infographic-twosizeline--small ">Coastal Energy Facilities</span>

            <div class="table-spacer"></div>
        </div>
    </div>
    <div class="infographic-dataarea">


        <table class="table-oilandgas ">

            <tr>
                <th class="table-oilandgas--long">Facility Name</th>
                <th class="table-oilandgas--short">Type</th>
                <th class="table-oilandgas--short">Capacity (MW)</th>
                <th class="table-oilandgas--short">Distance (mi)</th>
            </tr>
            <tr
                    ng-repeat="facs in EMvm.AOI.EMCoastalEnergyFacilities  | orderBy : 'Dist_Mi'">
                <td>
                    <div>{{facs.Name}}</div>
                </td>
                <td>
                    <div>{{facs.Type}}</div>
                </td>
                <td>
                    <div>{{facs.CAPACITY}}</div>
                </td>
                <td>
                    <div>{{facs.Dist_Mi.toFixed(2)}}</div>
                </td>


            </tr>
        </table>


    </div>
</div>
