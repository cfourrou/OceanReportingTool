<div class="infographic-box-medium">
    <div id="wrbox1">
        <div id="slider_but16" class="sliderbutton" ng-hide="AOI.toggleFull===true">
            <div ng-class="AOI.coastalEnergyFacilitiesIsVisable ? 'flip' : 'rotateCounterwise180'"
                 ng-click="AOI.togglecoastalEnergyFacilities()" ng-include="'img/switch_off.svg'"></div>
        </div>
        <div id="slbuttxt0" class="sliderbuttontext" ng-hide="AOI.toggleFull===true">CLICK TO TURN LAYER ON AND OFF
        </div>
        <div class="infographicline1">Coastal Energy Facilities</div>
        <div class="swatch floatitleft"><img src="img/CoastalEnergyGraphic.svg"></div>
        <div class="infographicline3">
            <div class="boemline2a ">Within 20 Miles</div>

        </div>


        <div class="infographicline3">
            <span class="boemline2a ">There are</span>
            <span class="boemline2b ">{{AOI.coastfac[0].TOTAL_CNT}}</span>
            <span class="boemline2a ">Coastal Energy Facilities</span>

        </div>

        <div class="GreyText10 padLeft15">
            <div class="CoastalEnergyspace floatitleft "></div>

            <table class="Greychart CoastalEnergyTable">

                <tr class="GreychartBorder">
                    <th class="OGTableBorderLong">Facility Name</th>
                    <th class="OGTableBorderShort">Type</th>
                    <th class="OGTableBorderShort">Capacity (MW)</th>
                    <th class="OGTableBorderShort">Distance (mi)</th>
                </tr>
                <tr class="GreychartBorder" ng-repeat="facs in AOI.coastfac | orderBy : 'Dist_Mi'">
                    <td class="GreychartBorder">
                        <div>{{facs.Name}}</div>
                    </td>
                    <td class="GreychartBorder">
                        <div>{{facs.Type}}</div>
                    </td>
                    <td class="GreychartBorder">
                        <div>{{facs.CAPACITY}}</div>
                    </td>
                    <td class="GreychartBorder">
                        <div>{{facs.Dist_Mi.toFixed(2)}}</div>
                    </td>


                </tr>
            </table>

        </div>


    </div>
</div>
