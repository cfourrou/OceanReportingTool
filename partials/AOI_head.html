<div class="AOIhead">
    <div class="AOIhead-name" tabindex="0">{{vm.AOI.name.toUpperCase()}}</div>
    <div class="AOIhead-row">
        <div class="AOIhead-button" title="Print" role="button"><a ui-sref="print" href=""><img
                src="img/Printer.svg"
                alt=""></a></div>
        <div class="AOIhead-button" title="Share" role="button">

            <info-directive modal-template="ShareReport.html"
                            message="vm.message"
                            metadata-url="{{vm.AOI.ShowURL()}}"
                            modal-img="img/Export.svg" alt=""
                            modal-custom="{{vm.AOI.modaltext}}"></info-directive>
        </div>
        <div class="AOIhead-button" title="Metadata" role="button" ng-click="vm.menuButtonActivate('meta')"><a ui-sref="meta" href=""><img
                src="img/MetadataIcon.svg"
                alt=""></a></div>
    </div>
</div>
<br class="clear"/>
