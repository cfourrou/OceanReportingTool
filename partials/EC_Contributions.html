<div class="infographic-box infographic-box--medium" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Contributions by Industry</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext="Graphic of pie charts for each state county representing the portion of the ocean GDP that each of the 6 primary ocean industries contributes."
                            modal-img="img/info.svg"
                            modal-text="Percentage of contribution of six ocean industry sectors to the ocean industry GDP."
                            modal-title="Contributions by Industry"

            ></info-directive>


        </div>
        <!-- iButton end-->
    </div>
    <div class="infographic-dataarea">

        <highchart id="OceanJobContributionsChart" config="ECvm.AOI.OceanJobContributionsChart"
                   class="highcharts-oceanjobcontributions"></highchart>

    </div>
</div>
