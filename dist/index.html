<head>

    <title>Marine Cadastre: Ocean Reporting Tool</title>
    <meta name="description" content="SEO description of this app">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- iOS - mobile web app -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iOS - add specific name to home screen icon -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- Android - mobile web app-->
    <meta name="mobile-web-app-capable" content="yes"/>
    <!-- Windows mobile Phone specific -->
    <meta name="MobileOptimized" content="width">
    <!-- Windows task bar - Name a pinned site on Windows task bar -->
    <meta name="application-name" content="Sample Title">
    <!-- Windows task bar - give pinned site a tooltip -->
    <meta name="msapplication-tooltip" content="A description of what this site does.">
    <!-- Windows task bar - set default page for pinned site -->
    <meta name="msapplication-starturl" content="http://www.example.com/index.html?pinned=true">
    <!-- Windows task bar - Recolor IE's controls manually for a Pinned Site -->
    <meta name="msapplication-navbutton-color" content="#ff0000">
    <!-- Blackberry specific -->
    <meta name="HandheldFriendly" content="true">
    <!-- Disable implicit prefetching -->
    <meta http-equiv="x-dns-prefetch-control" content="off">
    <!-- Facebook - controls the information sent to Open Graph when shared -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <!-- Twitter - controls the information sent to Twitter when shared -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@site_account">
    <meta name="twitter:creator" content="@individual_account">
    <meta name="twitter:url" content="http://www.example.com/path/to/page.html">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="http://www.example.com/path/to/image.jpg">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- iOS specific tags -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-57x57-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76x76-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-180x180-precomposed.png"/>

    <!-- Add start up image for iOS -->
    <!-- iPhone (Retina) SPLASHSCREEN-->
    <link href="apple-touch-startup-image-640x920.png"
          media="(device-width: 320px) and (device-height: 460px) and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">
    <!-- iPhone 5 (Retina) SPLASHSCREEN-->
    <link href="apple-touch-startup-image-640x1096.png"
          media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"

    <link href="apple-touch-startup-image-768x1004.png"
          media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)"
          rel="apple-touch-startup-image"/>
    <!-- iPad (non-Retina) (Landscape) -->
    <link href="apple-touch-startup-image-1024x748.png"
          media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)"
          rel="apple-touch-startup-image"/>
    <!-- iPad (Retina) (Portrait) -->
    <link href="apple-touch-startup-image-1536x2008.png"
          media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait) and (-webkit-min-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image"/>
    <!-- iPad (Retina) (Landscape) -->
    <link href="apple-touch-startup-image-2048x1496.png"
          media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image"/>

    <!-- Android specific tags -->
    <link rel="shortcut icon" sizes="196x196" href="nice-highres.png">
    <link rel="shortcut icon" sizes="128x128" href="niceicon.png">

    <!-- Direct search spiders to site map if applicable -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">

    <!-- Fonts -->

    <link rel="stylesheet" href="//coast.noaa.gov/assets/fonts/fonts.css">


    <!-- Application CSS file -->
    <link rel="stylesheet" href="css/ort.min.css?ca3a28927322059a">

    <!-- link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css"/ -->

<body>
<div id="header" class="header">
    <strong>Marine Cadastre</strong> Ocean Reporting Tool

    <info-directive modal-template="contactUs.html" message="message" var-data="About" class="helpbutton"
                    modal-img="img/info.svg"></info-directive>

</div>
<div id="wrapper">
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer padding-none" ng-controller="pageslideCtrl as vm">
        <script type="text/ng-template" id="Share1.html">
            <div id="custom-modal">
                <div id="overlay">
                    <a href="" class="modal-close" ng-click="close('Cancel')">
                        <svg class="" viewBox="0 0 24 24">
                            <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                            <path d="M0 0h24v24h-24z" fill="none"/>
                        </svg>
                    </a>
                    Copy the link below to share.
                    <input type="text" ng-model="metadataurl" class="share-link">

                </div>
                <div id="fade"></div>
            </div>
        </script>

        <script type="text/ng-template" id="contactUs.html">
            <div id="custom-modal">
                <div id="overlay">
                    <div class="backgroundortblue">
                        <a href="" class="modal-close" ng-click="close('Cancel')">
                            <svg class="" viewBox="0 0 24 24">
                                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                <path d="M0 0h24v24h-24z" fill="none"/>
                            </svg>
                        </a>
                        The Ocean Reporting Tool (Version 0.3 Release Date: August 18, 2016) is a component of
                        MarineCadastre.gov,
                        a partnership between the U.S.
                        Department of Commerce’s National Oceanic and Atmospheric Administration (NOAA) Office for
                        Coastal
                        Management and the U.S. Department of the Interior’s Bureau of Ocean Energy Management (BOEM).
                        To
                        learn more about MarineCadastre.gov go <a href="http://marinecadastre.gov/about/"
                                                                  target="_blank">here </a>
                        or <a href="mailto:info@marinecadastre.gov?Subject=OceanReporting" target="_blank">Contact
                        Us</a>.<br><br>
                        <div>
                            <div class="floatitleft w50 backgroundortblue h310">
                                <div class="h50"></div>
                                <div class=" text-center h150">
                                    <img height="100" width="250" src="img/BOEM_logo.svg"></div>
                                <div class=" text-center">
                                    45600 Woodland Road<br>
                                    Sterling, VA 20166<br>
                                    Phone: (703) 787-1315<br>
                                </div>
                            </div>
                            <div class="floatitleft w50 backgroundortblue h310 ">
                                <div class=" text-center h200">
                                    <img height="175" width="175" src="img/NOAA_logo.svg"></div>
                                <div class=" text-center">
                                    Office for Coastal Management<br>
                                    2234 South Hobson Avenue<br>
                                    Charleston, South Carolina 29405-2413<br>
                                    Phone: (843) 740-1200
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="fade"></div>
            </div>
        </script>

        <div id="main_content" class="inner">
            <div class="nav_bar">
                <div class="nav_menu_left">
                    <a ui-sref="splash" class="resetbutton" ng-click="vm.startOver()" role="button">RESET</a>
                    <a ui-sref="menu" class="areasbutton" ng-click="vm.startMenu()" role="button">KNOWN AREAS</a>
                    <a ui-sref="draw" class="drawbutton" ng-click="vm.off()" role="button">DRAW AREA</a>


                </div>
                <div ng-cloak ng-show="vm.AOI.isLoaded" class="nav_menu_right">

                    <button class="rightbuttonItalics" role="button" ui-sref="CEview" href="">
                        {{vm.AOI.name.toUpperCase()}}
                    </button>
                    <button class="rightbutton" role="button" ui-sref="EMview" href="">ENERGY & MINERALS</button>
                    <button class="rightbutton" role="button" ui-sref="NRCview" href="">NATURAL RESOURCES &
                        CONSERVATION
                    </button>
                    <button class="rightbutton" role="button" ui-sref="TIview" href="">TRANSPORTATION & INFRASTRUCTURE
                    </button>
                    <button class="rightbutton" role="button" ui-sref="ECview" href="">ECONOMICS & COMMERCE</button>

                </div>
            </div>
            <div id="contentliquid">

                <ort-map zoom-level="vm.zoomlevel" draw-enabled="vm.drawtoolOn" draw-on="vm.drawOn"
                         draw-off="vm.drawOff" map="vm.AOI.map" basemap-control-enabled="vm.baseMapControlOn"
                         search-control-enabled="vm.searchControlOn" mouse-over="vm.mouseOn" mouse-out="vm.mouseOff"
                         poly-layer-enabled="vm.polyLayerOn" reset-map="vm.resetMap"
                         draw-button-text="vm.drawOrSubmitCommand" draw-it="vm.drawIt">
                </ort-map>

                <div id="slide_div">
                </div>

                <div id="slide1" pageslide ps-open="vm.checked" ps-size="50%" ps-container="slide_div" ps-cloak="true"
                     ps-custom-top="55px" ng-style="vm.checked ? {'width':'50%'} : ''">
                    <div ui-view class="h900"></div>
                    <div id="foot" class="footer2">
                        <div class="footerleft"><a target="_blank" href="https://www.commerce.gov/">United States
                            Department of Commerce</a>
                            | <a target="_blank" href="http://www.noaa.gov/">National Oceanic and Atmospheric
                                Administration</a>
                            | <a target="_blank" href="http://oceanservice.noaa.gov/">National Ocean Service</a>
                        </div>
                        <div class="footerright">
                            <a href="//coast.noaa.gov/contactform/" target="_blank">Contact Us</a> | <a
                                href="//coast.noaa.gov/PrivacyPolicy/privacyPolicy.html" target="_blank">Privacy
                            Policy</a>
                            | <a href="" target="_blank">Link Disclaimer</a> | <a
                                href="http://usa.gov"
                                target="_blank">USA.gov</a>

                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>
</div>
