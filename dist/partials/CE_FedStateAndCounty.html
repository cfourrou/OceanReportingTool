<div class="infographic-box infographic-box--medium" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">{{CEConf.name}}</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext={{CEConf.alttext}}
                                    modal-img="img/info.svg"
                            modal-title={{CEConf.name}}
                            modal-text={{CEConf.modaltext}}
            >

            </info-directive>


        </div>
        <!-- iButton end-->
    </div>
    <div class="infographic-narrative" bind-html-compile="CEConf.narrativetext">
    </div>
    <div class="infographic-dataarea" ng-show="AOIvm.AOI.CEFederalTotal+AOIvm.AOI.CEStateTotal===0">Area is outside of
        State and Federal jurisdiction
    </div>
    <div class="list-categorized">
        <div ng-repeat="istate in AOIvm.AOI.CECoastalCounties | unique: 'st_name' | orderBy : 'st_name'">
            <div class="list-catagory">{{istate.st_name}}</div>
            <div class="list-area">
                <div ng-repeat="icounty in AOIvm.AOI.CECoastalCounties | filter: {st_name: istate.st_name}:true | unique: 'cntyname' | orderBy : 'cntyname'">
                    <div class="list-item">{{icounty.cntyname}}</div>
                </div>

            </div>


        </div>
    </div>

    <div ng-hide="AOIvm.AOI.CEFederalTotal+AOIvm.AOI.CEStateTotal===0">
        <highchart id="stateAndFedContainer" config="AOIvm.AOI.highchartsNGState"
                   class="highcharts-stateandfed"></highchart>
    </div>
    <div class="infographic-rulelogic" bind-html-compile="CEConf.ruletext">
    </div>
</div>
