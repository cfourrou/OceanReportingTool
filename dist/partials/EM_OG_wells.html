<div class="infographic-box infographic-box--small" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Oil and Natural Gas Wells</div>
        <!-- iButton start-->
        <div class="iModal">

            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext=""
                            modal-img="img/info.svg"
            modal-title="Oil and Natural Gas Wells"
            modal-text="Wells are boreholes drilled into the ocean floor within the Outer Continental Shelf for
                        purposes of mineral exploration and mining. A database of well boreholes is maintained by
                        Bureau of Safety and Environmental Enforcement (BSEE)."
            ></info-directive>



        </div>
    </div>
    <!-- iButton end-->

        <span class="infographic-twosizeline padbottom10">
            <span class="infographic-twosizeline--large ">{{EMvm.AOI.OGWells[0].TOTAL_CNT}}</span>
            <span class="infographic-twosizeline--small ">Oil and Gas Wells within this area</span>
        </span>
    <div class="infographic-dataarea">
        <table class="table-oilandgas">

            <tr>
                <th class="table-oilandgas--narrow">Operator</th>
                <th class="table-oilandgas--wide">Status</th>
            </tr>
            <tr ng-repeat="wells in EMvm.AOI.OGWells | orderBy : 'COMPANY_NA'">
                <td>
                    <div>{{wells.COMPANY_NA}}</div>
                </td>
                <td>
                    <div>{{wells.STATUS}}</div>
                </td>


            </tr>
        </table>
    </div>
</div>
