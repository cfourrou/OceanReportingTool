<div class="infographic-box-small" tabindex="0">
    <div id="wrbox1">
        <div class="infographicline1">
            <div class="floatitleft">Oil and Natural Gas Wells</div>
            <!-- iButton start-->
            <div>

                <info-directive class="infobutton mainbutton" modal-template="modal14.html" message="message"
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal14.html">
                    <div id="custom-modal" class="modal">
                        <div id="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Wells are boreholes drilled into the ocean floor within the Outer Continental Shelf for
                            purposes of mineral exploration and mining. A database of well boreholes is maintained by
                            Bureau of Safety and Environmental Enforcement (BSEE).
                            <br>


                        </div>
                        <div id="fade"></div>
                    </div>
                </script>

            </div>
        </div>
        <!-- iButton end-->

        <div class="infographicline3 padbottom10">
            <span class="boemline2b ">{{AOI.OGWells[0].TOTAL_CNT}}</span>
            <span class="boemline2a ">Oil and Gas Wells within this area</span>
        </div>
        <div class="GreyText10 padLeft15">
            <table class="Greychart">

                <tr class="GreychartBorder">
                    <th class="GreychartBorder40">Operator</th>
                    <th class="GreychartBorder60">Status</th>
                </tr>
                <tr class="GreychartBorder" ng-repeat="wells in AOI.OGWells | orderBy : 'COMPANY_NA'">
                    <td class="GreychartBorder">
                        <div>{{wells.COMPANY_NA}}</div>
                    </td>
                    <td class="GreychartBorder">
                        <div>{{wells.STATUS}}</div>
                    </td>


                </tr>
            </table>

        </div>


    </div>
</div>
