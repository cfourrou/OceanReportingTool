<div class="infographic-box infographic-box--small" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">{{EMConf.name}}</div>
        <!-- iButton start-->
        <div class="iModal">

            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext={{EMConf.alttext}}
                            modal-img="img/info.svg"
                            modal-title={{EMConf.name}}
                            modal-text={{EMConf.modaltext}}

            ></info-directive>

        </div>

        <!-- iButton end-->
        <div class="layertoggle-button" ng-hide="EMvm.AOI.toggleFull===true">
            <div ng-class="EMvm.AOI.EMMarineMineralsLeasesLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                 ng-click="EMvm.AOI.toggleEMMarineMineralsLeasesLayer()" ng-include="'img/switch_off.svg'"></div>

        </div>
        <div class="layertoggle-text" ng-hide="EMvm.AOI.toggleFull===true">DISPLAY ON MAP
        </div>
    </div>
    <div class="infographic-narrative infographic-narrative--left" bind-html-compile="EMConf.narrativetext">
    </div>

    <div class="infographic-swatch infographic-swatch--small">

        <div ng-repeat="x in EMvm.AOI.EMMarineMineralsLeases | filter: {RuleID: 1}:true as leaseCompleted "></div>
        <div ng-repeat="x in EMvm.AOI.EMMarineMineralsLeases | filter: {RuleID: 2}:true as leaseActive "></div>
        <div ng-repeat="x in EMvm.AOI.EMMarineMineralsLeases | filter: {RuleID: 3}:true as leaseProposed "></div>
        <div ng-repeat="x in EMvm.AOI.EMMarineMineralsLeases | filter: {RuleID: 4}:true as leaseExpired "></div>
        <div class="infographic-list--small">
            <span><img class="lease-icons" src="img/MarineMineralLeasesComplete.svg"></span>
            <span class="infographic-twosizeline--large">{{leaseCompleted.length}}</span>
            <span class="infographic-twosizeline--small"> Completed Leases</span>
        </div>
        <div class="infographic-list--small">
            <span><img class="lease-icons" src="img/MarineMineralLeasesActive.svg"></span>
            <span class="infographic-twosizeline--large">{{leaseActive.length}}</span>
            <span class="infographic-twosizeline--small"> Active Leases</span>
        </div>
        <div class="infographic-list--small">
            <span><img class="lease-icons" src="img/MarineMineralLeasesExpired.svg"></span>
            <span class="infographic-twosizeline--large">{{leaseExpired.length}}</span>
            <span class="infographic-twosizeline--small"> Expired Leases</span>
        </div>
        <div class="infographic-list--small">
            <span><img class="lease-icons" src="img/MarineMineralLeasesProposed.svg"></span>
            <span class="infographic-twosizeline--large">{{leaseProposed.length}}</span>
            <span class="infographic-twosizeline--small"> Proposed Leases</span>
        </div>

    </div>
    <div class="infographic-rulelogic" bind-html-compile="EMConf.ruletext">
    </div>
</div>
