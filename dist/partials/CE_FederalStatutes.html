<div class="infographic-box infographic-box--medium" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">{{CEConf.name}}</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext={{CEConf.alttext}}
                            modal-img="img/info.svg"
                            modal-title={{CEConf.name}}
                            modal-text={{CEConf.modaltext}}

            ></info-directive>


        </div>
        <!-- iButton end-->
    </div>
    <div class="infographic-narrative" bind-html-compile="CEConf.narrativetext">
    </div>
    <div class="infographic-dataarea">
        <div class="infographic-dataarea--split">
            <div ng-show="!AOIvm.AOI.CEFedGeoRegs.length || !AOIvm.AOI.CEFedGeoRegs[0].TOTAL_CNT">No Geo Regulations
                were identified for this area
            </div>
            <div ng-repeat="x in AOIvm.AOI.CEFedGeoRegs | unique: 'FederalGeoRegulationsName' | orderBy : 'FederalGeoRegulationsName'">
                <a ng-if="$odd" target="_blank" href="{{x.DescriptionURL}}"> {{x.FederalGeoRegulationsName}} </a>
            </div>
        </div>
        <div class="infographic-dataarea--split">
            <div ng-repeat="x in AOIvm.AOI.CEFedGeoRegs | unique: 'FederalGeoRegulationsName' | orderBy : 'FederalGeoRegulationsName'">
                <a ng-if="$even" target="_blank" href="{{x.DescriptionURL}}"> {{x.FederalGeoRegulationsName}} </a>
            </div>
        </div>
    </div>
    <div class="infographic-rulelogic" bind-html-compile="CEConf.ruletext">
    </div>
</div>
