<div class="infographic-box infographic-box--medium" tabindex="0">
    <div>


        <div class="infographic-title">
            <div class="float-left">Places</div>
            <!-- iButton start-->
            <div class="iModal">
                <info-directive class="iModal-button" modal-template="modal33.html" message="message"
                                alttext="Element Lists the cities, their population from 2010, and their distance to the selected area that are within 10 miles. Also listed are the three closest Tribal lands within 50 miles."
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal33.html">
                    <div   class="modal">
                        <div class="modal-overlay">
                            <a href="" class="modal-overlay--close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            These places represent other local entities who may have interest in the ocean activities
                            occuring in the defined area. Distance is to the closest perimeter of the polygon(s).

                            <br>


                        </div>
                        <div class="modal-fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->

            <div id="slider_but36" class="layertoggle-button" ng-hide="AOIvm.AOI.toggleFull===true">
                <div ng-class="AOIvm.AOI.CEPlaceLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                     ng-click="AOIvm.AOI.toggleCEPlaceLayer()" ng-include="'img/switch_off.svg'"></div>
            </div>
            <div id="slbuttxt0" class="sliderbuttont2" ng-hide="AOIvm.AOI.toggleFull===true">DISPLAY ON MAP
            </div>
        </div>
        <div>
            <div class="GreyText14 float-left padLeft15 w100">

                <div class="CommonlineSwatchLine ">
                    <div class=" float-left ">
                        <img src="img/Map_marker.svg">
                    </div>


                    <div class="GreyText12">Cities</div>


                </div>

            </div>

            <div class="padding15 padbottom25">
                <table class="GreyText14 placesTable">

                    <tr class="GreyText14">
                        <th>Cities</th>
                        <th>Population (2010)</th>
                        <th>Distance in Miles</th>
                    </tr>
                    <tr class="GreyText14" ng-repeat="x in AOIvm.AOI.CEPlaces ">
                        <td class="GreyText14 CamelCase">
                            <div>{{x.Name| lowercase}}</div>
                        </td>
                        <td class="GreyText14">
                            <div ng-if="x.Census2010>0">{{x.Census2010| number}}</div>
                        </td>
                        <td class="GreyText14">
                            <div>{{x.Dist_Mi.toFixed(2)}}</div>
                        </td>


                    </tr>
                </table>
            </div>

            <div class="GreyText14 float-left padLeft15 w100">

                <div class="CommonlineSwatchLine ">
                    <div class=" float-left ">
                        <img src="img/tribal-lands.svg">
                    </div>


                    <div class="GreyText12">&nbsp;Coastal Tribal Lands</div>


                </div>

            </div>


            <div class="padding15">
                <table class="GreyText14 tribeTable">

                    <tr class="GreyText14">
                        <th>Tribal Lands</th>
                        <th>Distance in Miles</th>
                    </tr>
                    <tr class="GreyText14" ng-repeat="x in AOIvm.AOI.CETribalLands | orderBy : 'Dist_Mi'">
                        <td class="GreyText14">
                            <div>{{x.NAMELSAD}}</div>
                        </td>

                        <td class="GreyText14">
                            <div>{{x.Dist_Mi.toFixed(2)}}</div>
                        </td>


                    </tr>
                </table>
            </div>


        </div>
    </div>
</div>
