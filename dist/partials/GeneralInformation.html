<!--
indivdual infographics ID's 26-45 for CE
-->
<a ng-click="AOIvm.AOI.toggleFullSlider()" href="" id="togglefull" class="toggle"
   ng-style="{'marginLeft':AOIvm.AOI.toggleFullStyle.MarginLeft,'transform':AOIvm.AOI.toggleFullStyle.transform,'msTransform':AOIvm.AOI.toggleFullStyle.msTransform,'WebkitTransform':AOIvm.AOI.toggleFullStyle.WebkitTransform}"><img
        class="toggle-img" src="img/ArrowButton.svg"></a>

<div expose-size class="slider">
    <ng-include src="'partials/AOI_head.html'"></ng-include>
    <div class="theme">
        <div tabindex="0">General Information</div>
        <div ng-style="{'max-width':(AOIvm.AOI.toggleFull)?'1318px':'645px'}" class="narrative"
             ng-bind-html="AOIvm.AOI.narratives[0].narrative | unsafe" tabindex="0"></div>
        <div class="slidercolumn">
            <div class="slidercolumn-one">
                <div ng-repeat="CEConf in AOIvm.CEConfig | orderBy: 'priority'">
                    <div ng-if="CEConf.priority">
                        <div ng-if="$even" class="zeroheightkludge"
                             ng-include="CEConf.filename"></div>
                        <div ng-if="($odd && !AOIvm.AOI.toggleFull) ||($odd && AOIvm.AOI.toggleFull && (windowWidth<1350)) "
                             class="zeroheightkludge"
                             ng-include="CEConf.filename"></div>
                    </div>
                </div>
            </div>
            <div class="slidercolumn-two">
                <div ng-repeat="CEConf in AOIvm.CEConfig | orderBy: 'priority'">
                    <div ng-if="CEConf.priority && AOIvm.AOI.toggleFull &&(windowWidth>1349)">
                        <div ng-if="$odd" class="zeroheightkludge" ng-include="CEConf.filename"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
