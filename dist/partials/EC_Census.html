<div class="infographic-box-medium" tabindex="0">
    <div>


        <div class="infographicTitle">
            <div class="floatitleft">Census Statistics</div>
            <!-- iButton start-->
            <div class="floatitleft">
                <info-directive class="infobutton mainbutton" modal-template="modal71.html" message="message"
                                alttext="Element contains a table with each state and county and their respective populations, total number of houses, and median household income. Symbology for counties is a magenta ouline."
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal71.html">
                    <div id="custom-modal" class="modal">
                        <div id="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Data from 2010 Census data and the American Community Survey. Data is reported for the state
                            only when the area is in federal water. County data is included when the area is in state
                            waters.

                            <br>


                        </div>
                        <div id="fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->

            <div class="inlinesliderbutton" ng-hide="AOI.toggleFull===true">
                <div ng-class="AOI.ECCoastalCountiesLayerIsVisible ? 'flip' : 'rotateCounterwise180'"
                     ng-click="AOI.toggleECCoastalCountiesLayer()" ng-include="'img/switch_off.svg'"></div>
            </div>
            <div class="sliderbuttont2" ng-hide="AOI.toggleFull===true">DISPLAY ON MAP
            </div>
        </div>
        <div>
            <div class="GreyText14 floatitleft padLeft15 w100">

                <div class="CommonlineSwatchLine ">
                    <div class=" floatitleft ">
                        <img src="img/CensusLine.svg">
                    </div>


                    <div class="GreyText12">Coastal Counties</div>


                </div>

            </div>

            <div class="padding15 padbottom25 paddingtop60">
                <table class="GreyText14 censusTable">

                    <tr class="GreyText14">
                        <th></th>
                        <th>Population</th>
                        <th>Total Houses</th>
                        <th>Median Household Income</th>
                    </tr>
                    <tr class="GreyText14" ng-repeat="x in AOI.ECCountyGDP | orderBy : 'cntyname'">

                        <td class="GreyText14 CamelCase">
                            <div><b>{{x.cntyname| lowercase}}</b></div>
                        </td>
                        <td class="GreyText14">
                            <div ng-if="x.Population>0">{{x.Population| number}}</div>
                        </td>
                        <td class="GreyText14">
                            <div>{{x.TotalHouses| number}}</div>
                        </td>
                        <td class="GreyText14">
                            <div>${{x.MedHHInc| number}}</div>
                        </td>


                    </tr>
                </table>
            </div>


        </div>
    </div>
</div>
