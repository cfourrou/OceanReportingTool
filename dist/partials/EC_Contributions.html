<div class="infographic-box infographic-box--medium" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Contributions by Industry</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="modal70.html" message="message"
                            alttext="Graphic of pie charts for each state county representing the portion of the ocean GDP that each of the 6 primary ocean industries contributes."
                            modal-img="img/info.svg"></info-directive>

            <script type="text/ng-template" id="modal70.html">
                <div class="modal">
                    <div class="modal-overlay">
                        <a href="" class="modal-overlay--close" ng-click="close('Cancel')">
                            <svg class="" viewBox="0 0 24 24">
                                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                <path d="M0 0h24v24h-24z" fill="none"/>
                            </svg>
                        </a>
                        Percentage of contribution of six ocean industry sectors to the ocean industry GDP.

                        <br>


                    </div>
                    <div class="modal-fade"></div>
                </div>
            </script>
        </div>
        <!-- iButton end-->
    </div>
    <div class="infographic-dataarea">

        <highchart id="OceanJobContributionsChart" config="ECvm.AOI.OceanJobContributionsChart"
                   class="highcharts-oceanjobcontributions"></highchart>

    </div>
</div>
