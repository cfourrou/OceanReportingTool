<div class="infographic-box infographic-box--tiny" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">{{TIConf.name}}</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext={{TIConf.alttext}}
                            modal-img="img/info.svg"
                            modal-title={{TIConf.name}}
                            modal-text={{TIConf.modaltext}}
            ></info-directive>


        </div>
        <!-- iButton end-->
        <div class="layertoggle-button" ng-hide="TIvm.AOI.toggleFull===true">
            <div ng-class="TIvm.AOI.TIDangerZonesIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                 ng-click="TIvm.AOI.toggleTIDangerZones()" ng-include="'img/switch_off.svg'"></div>
        </div>
        <div class="layertoggle-text" ng-hide="TIvm.AOI.toggleFull===true">DISPLAY ON MAP
        </div>
    </div>
    <div class="infographic-narrative " bind-html-compile="TIConf.narrativetext">
    </div>
    <div>
        <div class="infographic-dataarea">
            <span class="infographic-twosizeline--large"><ng-hide ng-hide="TIvm.AOI.TIDangerZones[0].TOTAL_CNT>=0">0
            </ng-hide>{{TIvm.AOI.TIDangerZones[0].TOTAL_CNT}}</span><span
                class="infographic-twosizeline--small"> within 1nm</span>

        </div>
        <div class="infographic-list--small" ng-repeat="x in TIvm.AOI.TIDangerZones">
            <div>{{x.boundaryType}} - {{x.agencyOfUse}}
                <svg width="15" height="15" class="danger-img">
                    <rect width="15" height="15" ng-class="x.Style"/>
                </svg>
            </div>
            <div class="infographic-list--pad">Covers {{x.PERC_COVER.toFixed(2)}}% of area</div>
        </div>
    </div>
    <div class="infographic-rulelogic" bind-html-compile="TIConf.ruletext">
    </div>
</div>
