<div class="infographic-box infographic-box--small" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">{{EMConf.name}}</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext={{EMConf.alttext}}
                            modal-img="img/info.svg"
                            modal-text={{EMConf.modaltext}}
                            modal-title={{EMConf.name}}
            ></info-directive>


        </div>
        <!-- iButton end-->
        <div class="layertoggle-button" ng-hide="EMvm.AOI.toggleFull===true">
            <div ng-class="EMvm.AOI.EMActiveRenewableEnergyLeasesLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                 ng-click="EMvm.AOI.toggleEMActiveRenewableEnergyLeasesLayer()" ng-include="'img/switch_off.svg'"></div>
        </div>
        <div class="layertoggle-text" ng-hide="EMvm.AOI.toggleFull===true">DISPLAY ON MAP
        </div>
    </div>
    <div class="infographic-narrative infographic-narrative--left" bind-html-compile="EMConf.narrativetext">
    </div>
    <div class="swatch-img"><img src="img/Renewable_Energy_Leases.svg"></div>



    <div class="infographic-dataarea--small">
            <span class="infographic-twosizeline--large"><ng-hide
                    ng-hide="EMvm.AOI.EMActiveRenewableEnergyLeases[0].TOTAL_CNT>=0">0
            </ng-hide>{{EMvm.AOI.EMActiveRenewableEnergyLeases[0].TOTAL_CNT}}</span>
        <span class="infographic-twosizeline--small">BOEM Active Renewable Energy Leases</span>
    </div>
    <div class="infographic-twosizeline">
        <span class="infographic-twosizeline--small">Covers</span>
            <span class="infographic-twosizeline--large"><ng-hide
                    ng-hide="EMvm.AOI.EMActiveRenewableEnergyLeases[0].PERC_COVER>=0">0
            </ng-hide>{{EMvm.AOI.EMActiveRenewableEnergyLeases[0].PERC_COVER.toFixed(0)}}</span>
        <span class="infographic-twosizeline--small">%, including</span>
            <span class="infographic-twosizeline--large"><ng-hide
                    ng-hide="EMvm.AOI.EMActiveRenewableEnergyLeases[0].TOTAL_BLOC>=0">0
            </ng-hide>{{EMvm.AOI.EMActiveRenewableEnergyLeases[0].TOTAL_BLOC}}</span>
        <span class="infographic-twosizeline--small">OCS blocks</span>
    </div>
    <div class="infographic-rulelogic" bind-html-compile="EMConf.ruletext">
    </div>
</div>
