<div class="infographic-box-small" tabindex="0">
    <div id="wrbox1">

        <div id="slider_but1" class="sliderbutton" ng-hide="AOI.toggleFull===true">
            <div ng-class="AOI.windLeaseLayerIsVisible ? 'flip' : 'rotateCounterwise180'"
                 ng-click="AOI.toggleWindLeaseLayer()" ng-include="'img/switch_off.svg'"></div>
        </div>

        <div class="infographicline1">
            <div class="floatitleft">Renewable Energy Leases</div>
            <!-- iButton start-->
            <div>

                <info-directive class="infobutton mainbutton" modal-template="modal1.html" message="message"
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal1.html">
                    <div id="custom-modal" class="modal">
                        <div id="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            BOEM's Outer Continental Shelf (OCS) Renewable Energy Program interim leasing policy allows
                            for
                            limited leasing and was designed for resource data collection and technology testing
                            activities.
                            The interim policy leases have a five year term and provide no subsequent commercial rights.
                            <br>


                        </div>
                        <div id="fade"></div>
                    </div>
                </script>

            </div>
        </div>
        <!-- iButton end-->
        <div class="swatch"><img src="img/Renewable_Energy_Leases.svg"></div>

        <div class="infographicline2">
            <span class="boemline2b">{{AOI.arel[0].TOTAL_CNT}}</span>
            <span class="boemline2a">BOEM Active Renewable Energy Leases</span>
        </div>
        <div id="boemline2">
            <span class="boemline2a">Covers</span>
            <span class="boemline2b">{{AOI.arel[0].PERC_COVER.toFixed(0)}}</span>
            <span class="boemline2a">%, including</span>
            <span class="boemline2b">{{AOI.arel[0].TOTAL_BLOC}}</span>
            <span class="boemline2a">OCS blocks</span>
        </div>
    </div>
</div>
