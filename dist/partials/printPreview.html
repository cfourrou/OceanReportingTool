<div class="padding30 slide-right">
    <div class="CEHeader">
        <div id="AOIname">Print Preview</div>
        <div id="shareIcons">
            <div id="shareIcon"><a ng-print print-element-id="sliderData"><img src="img/Printer.svg"></a></div>
            <!--div id="shareIcon"><img src="img/PDF.svg" ng-click="exportMyPDF('printElement')"></div-->

        </div>

    </div>

    <div class="clear">&nbsp;</div>

    <div id="sliderData" class="h100">
        <div class="overflowauto" id="printElement">
            <div>{{AOI.name.toUpperCase()}}</div>
            <div id="AOItab" class="AOItabClassPrint"> Common Elements
                <div class="narrative" ng-bind-html="AOI.narratives[0].narrative | unsafe"></div>
                <div ng-repeat="x in CEConfig | orderBy: 'priority'">

                    <div ng-if="x.priority" class="zeroheightkludge" ng-include="x.filename"></div>

                </div>
            </div>

            <div class="clear">&nbsp;</div>

            <div id="AOItab" class="AOItabClass"> Energy and Minerals
                <div class="narrative" ng-bind-html="AOI.narratives[1].narrative | unsafe"></div>
                <div ng-repeat="x in EMConfig | orderBy: 'priority'">

                    <div ng-if="x.priority" class="zeroheightkludge" ng-include="x.filename"></div>

                </div>

            </div>
            <div class="clear">&nbsp;</div>

            <div id="AOItab" class="AOItabClass"> Natural Resources and Conservation
                <div class="narrative" ng-bind-html="AOI.narratives[2].narrative | unsafe"></div>
                <div ng-repeat="x in NRCConfig | orderBy: 'priority'">

                    <div ng-if="x.priority" class="zeroheightkludge" ng-include="x.filename"></div>

                </div>

            </div>

            <div class="clear">&nbsp;</div>

            <div id="AOItab" class="AOItabClass"> Transportation and Infrastructure
                <div class="narrative" ng-bind-html="AOI.narratives[3].narrative | unsafe"></div>
                <div ng-repeat="x in TIConfig | orderBy: 'priority'">

                    <div ng-if="x.priority" class="zeroheightkludge" ng-include="x.filename"></div>

                </div>

            </div>
            <div class="clear">&nbsp;</div>

            <div id="AOItab" class="AOItabClass"> Economics And Commerce
                <div class="narrative" ng-bind-html="AOI.narratives[4].narrative | unsafe"></div>
                <div ng-repeat="x in ECConfig | orderBy: 'priority'">

                    <div ng-if="x.priority" class="zeroheightkludge" ng-include="x.filename"></div>

                </div>

            </div>
            <div class="clear">&nbsp;</div>
            <div id="AOItab" class="AOItabClass">Metadata
                <div ng-include="'partials/metadataPrint.html'"></div>
            </div>
        </div>
    </div>
</div>
