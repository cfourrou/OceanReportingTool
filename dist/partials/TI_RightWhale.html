<div class="infographic-box infographic-box--tiny" tabindex="0">
    <div>


        <div class="infographic-title infographic-title--0height">
            <div class="float-left">Right Whale Restricted Areas</div>
            <!-- iButton start-->
            <div class="iModal">
                <info-directive class="iModal-button" modal-template="modal52.html" message="message"
                                alttext="Element contains a count of right whale restricted areas and the percentage of the selected area that it overlaps is reported in a graphic outline of a right whale."
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal52.html">
                    <div   class="modal">
                        <div class="modal-overlay">
                            <a href="" class="modal-overlay--close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Along certain zones of the East Coast of the United States, ships are required to reduce
                            speeds to 10 knots or less over ground during seasonal periods within designated endangered
                            species areas, such as the North Atlantic Right Whales.

                            <br>


                        </div>
                        <div class="modal-fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->
            <!--<div id="slider_but47" class="layertoggle-button" ng-hide="TIvm.AOI.toggleFull===true">
                <div ng-class="TIvm.AOI.TISubmarineIsVisable ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                     ng-click="TIvm.AOI.toggleTISubmarine()" ng-include="'img/switch_off.svg'"></div>
            </div>-->

        </div>
        <div>
            <div class="GreyText14 float-left padLeft15 w100">
                <span class="boemline2b"><ng-hide ng-hide="TIvm.AOI.TIRightWhale[0].TOTAL_CNT>=0">0</ng-hide>{{TIvm.AOI.TIRightWhale[0].TOTAL_CNT}}</span><span
                    class="boemline2a"> Intersects</span>

            </div>
            <div class="whale">
                <div ng-if="TIvm.AOI.TIRightWhale[0].PERC_COVER>0">{{TIvm.AOI.TIRightWhale[0].PERC_COVER.toFixed(2)}}%</div>
            </div>
            <!--<div class="GreyText12 float-left padLeft15 w100" ng-repeat="x in TIvm.AOI.TISubmarine">
                {{x.Owner}} - {{x.STATUS}}
            </div>-->
        </div>
    </div>
