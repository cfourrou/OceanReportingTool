<div class="infographic-box-tiny" tabindex="0">
    <div>


        <div class="infographicTitle">
            <div class="floatitleft">Critical Habitat Designations</div>
            <!-- iButton start-->
            <div class="floatitleft">
                <info-directive class="infobutton mainbutton" modal-template="modal58.html" message="message"
                                alttext="Element lists the critical habitat designated areas that intersect the selected area along with the percent of that area covered by each one."
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal58.html">
                    <div id="custom-modal" class="modal">
                        <div class="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Critical habitats contain features essential to the conservation of an endangered or
                            threatened species and that may require special management and protection. A critical
                            habitat designation does not necessarily restrict development. It is a reminder to federal
                            agencies that they must make special efforts to protect the important characteristics of
                            these areas.

                            <br>


                        </div>
                        <div class="fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->


        </div>
        <div>
            <div class="GreyText14 floatitleft padLeft15 w100">


            </div>
            <div class="GreyText12 floatitleft padLeft15 w100"
                 ng-repeat="x in NRCvm.AOI.NRCCriticalHab| orderBy : 'AREANAME'">
                <div>{{x.AREANAME}}

                </div>
                <div class="padLeft15">Covers {{x.PERC_COVER.toFixed(2)}}% of area</div>
            </div>
        </div>
    </div>
