<div class="infographic-box infographic-box--medium" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Applicable Federal Geo Regulations</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="modal30.html" message="message"
                            alttext="Element lists the applicable federal geo regulations that are effective in the selected area with hyperlinks for additional information."
                            modal-img="img/info.svg"></info-directive>

            <script type="text/ng-template" id="modal30.html">
                <div class="modal">
                    <div class="modal-overlay">
                        <a href="" class="modal-overlay--close" ng-click="close('Cancel')">
                            <svg class="" viewBox="0 0 24 24">
                                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                <path d="M0 0h24v24h-24z" fill="none"/>
                            </svg>
                        </a>
                        Federal Geo Regulations listed fall within and apply to the defined area. Links will take
                        you to additional information regarding each specific regulation or look it up here:
                        <a href="https://coast.noaa.gov/oceanlawsearch/#/search" target="_blank">Ocean Law
                            Search</a>

                        <br>
                    </div>
                    <div class="modal-fade"></div>
                </div>
            </script>
        </div>
        <!-- iButton end-->
    </div>
    <div class="infographic-dataarea">
        <div class="infographic-dataarea--split">
            <div ng-show="!AOIvm.AOI.CEFedGeoRegs.length || !AOIvm.AOI.CEFedGeoRegs[0].TOTAL_CNT">No Geo Regulations were identified for this area</div>
            <div ng-repeat="x in AOIvm.AOI.CEFedGeoRegs | unique: 'FederalGeoRegulationsName' | orderBy : 'FederalGeoRegulationsName'">
                <a ng-if="$odd" target="_blank" href="{{x.DescriptionURL}}"> {{x.FederalGeoRegulationsName}} </a>
            </div>
        </div>
        <div class="infographic-dataarea--split">
            <div ng-repeat="x in AOIvm.AOI.CEFedGeoRegs | unique: 'FederalGeoRegulationsName' | orderBy : 'FederalGeoRegulationsName'">
                <a ng-if="$even" target="_blank" href="{{x.DescriptionURL}}"> {{x.FederalGeoRegulationsName}} </a>
            </div>
        </div>
    </div>
</div>
