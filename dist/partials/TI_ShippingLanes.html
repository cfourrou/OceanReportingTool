<div class="infographic-box infographic-box--small" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">{{TIConf.name}}</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="ModalTemplate.html" message="message"
                            alttext={{TIConf.alttext}}
                            modal-img="img/info.svg"
                            modal-title={{TIConf.name}}
                            modal-text={{TIConf.modaltext}}
            ></info-directive>


        </div>

    </div>
    <div class="infographic-narrative infographic-narrative--left" bind-html-compile="TIConf.narrativetext">
    </div>
    <div>
        <div class="infographic-list infographic-list--pad">
                <span class="infographic-twosizeline--large"><ng-hide ng-hide="TIvm.AOI.TIShippingTotal>=0">0
                </ng-hide>{{TIvm.AOI.TIShippingTotal}}</span><span
                class="infographic-twosizeline--small"> within 1nm</span>

        </div>
        <div class="infographic-list infographic-list--pad" ng-repeat="x in TIvm.AOI.TIShipping">
            {{x.THEMELAYER}} - {{x.THEMELAYER_CNT}}
        </div>
    </div>
    <div class="infographic-rulelogic" bind-html-compile="TIConf.ruletext">
    </div>
</div>
