<hr width="50%" align="left">
<div class="metaline1" ng-repeat="m1 in AOI.metadata | unique: 'REPORT_CAT' | orderBy : 'METADATA_SORT'">
    <div class="GreyText14 font-bold "> {{m1.REPORT_CAT}}</div>
    <table class="metaTable">
        <tbody>
        <tr>
            <th class="metaTableCol1">Name</th>
            <th>Owner</th>
            <th>URL</th>


        </tr>
        <tr class="metaline2"
            ng-repeat="m2 in AOI.metadata | filter: {REPORT_CAT: m1.REPORT_CAT}:true | orderBy : 'REPORT_CAT'">
            <td class="GreyText12">{{m2.COMMON_NM}}</td>
            <td class="GreyText12">{{m2.METADATA_OWNER}}</td>
            <td class="GreyText10">{{m2.METADATA_URL}}</td>
        </tr>
        </tbody>
    </table>
</div>
