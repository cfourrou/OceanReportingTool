<!--
indivdual infographics ID's 1-25 for EM
-->
<a ng-click="EMvm.AOI.toggleFullSlider()" href="" id="togglefull" class="toggle"
   ng-style="{'marginLeft':EMvm.AOI.toggleFullStyle.MarginLeft,'transform':EMvm.AOI.toggleFullStyle.transform,'msTransform':EMvm.AOI.toggleFullStyle.msTransform,'WebkitTransform':EMvm.AOI.toggleFullStyle.WebkitTransform}"><img
        class="toggle-img" src="img/ArrowButton.svg"></a>

<div expose-size class="slider">
    <ng-include src="'partials/AOI_head.html'"></ng-include>
    <div class="theme">
        <div tabindex="0">Energy and Minerals</div>
        <div ng-style="{'max-width':(EMvm.AOI.toggleFull)?'1318px':'645px'}" class="narrative"
             ng-bind-html="EMvm.AOI.narratives[1].narrative | unsafe" tabindex="0"></div>
        <div class="slidercolumn">
            <div class="slidercolumn-one">
                <div ng-repeat="EMConf in EMvm.EMConfig | orderBy: 'priority'">
                    <div ng-if="EMConf.priority">
                        <div ng-if="$even" class="zeroheightkludge"
                             ng-include="EMConf.filename"></div>
                        <div ng-if="($odd && !EMvm.AOI.toggleFull) ||($odd && EMvm.AOI.toggleFull && (windowWidth<1350)) "
                             class="zeroheightkludge"
                             ng-include="EMConf.filename"></div>
                    </div>
                </div>
            </div>
            <div class="slidercolumn-two">
                <div ng-repeat="EMConf in EMvm.EMConfig | orderBy: 'priority'">
                    <div ng-if="EMConf.priority && EMvm.AOI.toggleFull &&(windowWidth>1349)">
                        <div ng-if="$odd" class="zeroheightkludge" ng-include="EMConf.filename"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><br>
