<div class="infographic-box-small">
    <div id="wrbox1">

        <div id="slider_but2" class="sliderbutton">
            <div ng-class="AOI.windPlanningLayerIsVisible ? 'flip' : 'rotateCounterwise180'"
                 ng-click="AOI.toggleWindPlanningLayer()" ng-include="'img/switch_off.svg'"></div>
        </div>
        <div id="boemline1">Wind Planning Areas</div>
        <div class="swatch"><img src="img/Wind_Planning_Areas.svg"></div>
        <div id="boemline2">
            <span class="boemline2b">{{AOI.boem[0].TOTAL_CNT}}</span>
            <span class="boemline2a">BOEM Wind Planning Area</span>
        </div>
        <div id="boemline2">
            <span class="boemline2a">Covers</span>
            <span class="boemline2b">{{AOI.boem[0].PERC_COVER.toFixed(0)}}</span>
            <span class="boemline2a">%, including</span>
            <span class="boemline2b">{{AOI.boem[0].TOTAL_BLOC}}</span>
            <span class="boemline2a">OCS blocks</span>
        </div>

        <div id="boemline2">
            <div class="boemline2a">{{AOI.boem[0].PROT_NUMBE}} {{AOI.boem[0].INFO}}</div>
            <div class="boemline2a"><a href={{AOI.boem[0].LINK1}} target="_blank">Current Federal Register Notice</a></div>
            <div class="boemline2a"><a href={{AOI.boem[0].LINK2}} target="_blank">Current State Activities</a></div>
        </div>
    </div>
</div>
