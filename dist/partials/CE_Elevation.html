<div class="infographic-box-tiny">
    <div>


        <div class="infographicTitle">
            <div class="floatitleft">Elevation</div>
            <!-- iButton start-->
            <div class="floatitleft">
                <info-directive class="infobutton mainbutton" modal-template="modal26.html" message="message"
                                modal-img="img/info.svg"></info-directive>

                <script type="text/ng-template" id="modal26.html">
                    <div id="custom-modal" class="modal">
                        <div id="overlay">
                            <a href="" class="modal-close" ng-click="close('Cancel')">
                                <svg class="" viewBox="0 0 24 24">
                                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </a>
                            Elevation data was derived from NOAA's 3 arc-second <a href="http://www.ngdc.noaa.gov/mgg/coastal/crm.html" target="_blank">Coastal Relief Model</a>

                            <br>


                        </div>
                        <div id="fade"></div>
                    </div>
                </script>

            </div>
            <!-- iButton end-->
            <div id="slider_but26" class="inlinesliderbutton" ng-hide="AOI.toggleFull===true">
                <div ng-class="AOI.CEElevationIsVisable ? 'flip' : 'rotateCounterwise180'"
                     ng-click="AOI.toggleCEElevation()" ng-include="'img/switch_off.svg'"></div>
            </div>

        </div>
        <div>
                <div class="CommonSwatchLine floatitleft">
                <div class="swatch floatitleft "><img src="img/elevation.svg"></div>
                    <div class="CEElevationData">
                        <div><b>Min:</b> {{AOI.CEElevation[0].depth_min_m}}m</div>
                        <div><b>Max:</b> {{AOI.CEElevation[0].depth_max_m}}m</div>
                        <div><b>Mean:</b> {{AOI.CEElevation[0].depth_mean_m}}m</div>
                    </div>
                </div>

        </div>

    </div>
</div>
