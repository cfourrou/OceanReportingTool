<div class="infographic-box infographic-box--small" tabindex="0">
    <div class="infographic-title">
        <div class="infographic-text">Deep Sea Coral<BR> Habitat Suitability</div>
        <!-- iButton start-->
        <div class="iModal">
            <info-directive class="iModal-button" modal-template="modal61.html" message="message"
                            alttext="Element displays a color ramp representing deep sea coral habitat suitability from low to very high. The average value of the selected area for both stony and soft coral is listed."
                            modal-img="img/info.svg"></info-directive>

            <script type="text/ng-template" id="modal61.html">
                <div class="modal">
                    <div class="modal-overlay">
                        <a href="" class="modal-overlay--close" ng-click="close('Cancel')">
                            <svg class="" viewBox="0 0 24 24">
                                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
                                <path d="M0 0h24v24h-24z" fill="none"/>
                            </svg>
                        </a>
                        Deep sea coral habitat suitability is a combination of available data for individual hard
                        and soft coral species into a more generalized grouping. The categories correspond to the
                        predicted likelihood of suitable deep sea coral habitat occurring.

                        <br>


                    </div>
                    <div class="modal-fade"></div>
                </div>
            </script>

        </div>
        <!-- iButton end-->

    </div>
    <div class="infographic-swatch">

        <div class="swatch-coral">
            <div class="coral-line">
                <div class="coral-1"></div>
                <div class="coral-num">Low</div>
            </div>
            <div class="coral-line">
                <div class="coral-2"></div>
                <div class="coral-num">Medium-Low</div>
            </div>
            <div class="coral-line">
                <div class="coral-3"></div>
                <div class="coral-num">Medium</div>
            </div>
            <div class="coral-line">
                <div class="coral-4"></div>
                <div class="coral-num">High</div>
            </div>
            <div class="coral-line">
                <div class="coral-5"></div>
                <div class="coral-num">Very High</div>
            </div>
        </div>
    </div>
    <div class="infographic-dataarea">
        <div class="">
            <div class="infographic-text--large">Stony Coral - {{NRCvm.AOI.NRCStonyCoral[0].Coral_Suitability}}
                <div class="layertoggle-button" ng-hide="NRCvm.AOI.toggleFull===true">
                    <div ng-class="NRCvm.AOI.NRCStoneyCoralLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                         ng-click="NRCvm.AOI.toggleNRCStoneyCoralLayer()"
                         ng-include="'img/switch_off.svg'"></div>
                </div>
            </div>
        </div>
        <div class="">
            <div class="infographic-text--large">Soft Coral - {{NRCvm.AOI.NRCSoftCoral[0].Coral_Suitability}}
                <div class="layertoggle-button" ng-hide="NRCvm.AOI.toggleFull===true">
                    <div ng-class="NRCvm.AOI.NRCSoftCoralLayerIsVisible ? 'layertoggle-button--on' : 'layertoggle-button--off'"
                         ng-click="NRCvm.AOI.toggleNRCSoftCoralLayer()"
                         ng-include="'img/switch_off.svg'"></div>
                </div>
            </div>
        </div>

    </div>
</div>
